<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Template Generator</title>
    <!-- Favicon -->
    <link rel="icon" href="./ziasymbol.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./ziasymbol.svg">
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Template generator specific styles */
        .template-controls {
            padding: 20px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .control-group select,
        .control-group button {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .control-group button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        
        .control-group button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Template selection controls -->
        <div class="template-controls">
            <div class="control-group">
                <label for="themeSelect">Theme:</label>
                <select id="themeSelect" name="theme">
                    <option value="default">Default</option>
                    <option value="modern">Modern</option>
                    <option value="classic">Classic</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="layoutSelect">Layout:</label>
                <select id="layoutSelect" name="layout">
                    <option value="standard">Standard</option>
                    <option value="grid">Grid</option>
                    <option value="sidebar">Sidebar</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="navSelect">Navigation:</label>
                <select id="navSelect" name="navigation">
                    <option value="horizontal">Horizontal</option>
                    <option value="vertical">Vertical</option>
                    <option value="both">Both</option>
                </select>
            </div>
            
            <div class="control-group">
                <button id="exportBtn" type="button">Export Template</button>
            </div>
        </div>
        
        <!-- Website builder content will be rendered here by React -->
        <div id="website-builder-content">
            Loading website builder...
        </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
</script>
</body>
</html>

version: '3.8'

services:
  # TypeScript Backend
  backend-typescript:
    build:
      context: ./backend-typescript
      dockerfile: Dockerfile
    container_name: aiverifier-backend-ts
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - USE_REAL_PROVIDERS=${USE_REAL_PROVIDERS:-false}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BRAVE_API_KEY=${BRAVE_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/verification/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aiverifier-network

  # .NET Backend (Alternative - comment out TypeScript and uncomment this)
  # backend-dotnet:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: aiverifier-backend-dotnet
  #   ports:
  #     - "5000:5000"
  #   environment:
  #     - ASPNETCORE_ENVIRONMENT=Production
  #     - ASPNETCORE_URLS=http://+:5000
  #     - Anthropic__ApiKey=${ANTHROPIC_API_KEY}
  #     - OpenAI__ApiKey=${OPENAI_API_KEY}
  #     - Brave__ApiKey=${BRAVE_API_KEY}
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:5000/api/verification/health"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #   networks:
  #     - aiverifier-network

  # React Frontend
  frontend:
    build:
      context: ./frontend/ai-verifier-dashboard
      dockerfile: Dockerfile
    container_name: aiverifier-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - NODE_ENV=production
    depends_on:
      - backend-typescript
      # - backend-dotnet  # Use this if using .NET backend
    restart: unless-stopped
    networks:
      - aiverifier-network

networks:
  aiverifier-network:
    driver: bridge


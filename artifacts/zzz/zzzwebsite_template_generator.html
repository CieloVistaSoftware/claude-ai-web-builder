<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Website Template Generator</title>
    <!-- Favicon -->
    <link rel="icon" href="../ziasymbol.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="../ziasymbol.svg">
    
    
    <!-- Ensure proper rendering -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Preload React application -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Create professional websites with advanced layouts, themes, and animations">
    <meta name="keywords" content="website, template, professional, glassmorphism, animation">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Professional Website Template Generator">
    <meta property="og:description" content="Create stunning websites with multiple layouts and themes">
    <meta property="og:type" content="website">
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Website Template Generator">
    <meta name="twitter:description" content="Create professional websites with Claude AI">
    
    <!-- CSS -->
    <link href="./css/custom.css" rel="stylesheet">
    <style>
        :root {
            /* Golden Ratio Foundation */
            --golden-ratio: 1.618;
            --inverse-golden-ratio: 0.618;
            
            /* Layout Dimensions */
            --header-height: 80px;
            --nav-width: 280px;
            --footer-height: 60px;
            --content-padding: 2rem;
            --grid-gap: 1rem;
            
            /* Typography Scale */
            --text-tiny: 0.75rem;
            --text-small: 0.875rem;
            --text-standard: 1rem;
            --text-medium: 1.125rem;
            --text-large: 1.25rem;
            --text-xl: 1.5rem;
            --text-xxl: 2rem;
            
            /* Spacing Scale */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-xxl: 3rem;
            
            /* Color Systems */
            --primary: #6366f1;
            --primary-light: #a5b4fc;
            --primary-dark: #4338ca;
            --secondary: #64748b;
            --accent: #10b981;
            --accent-alt: #f59e0b;
            
            /* Neutral Scale */
            --neutral-50: #f8fafc;
            --neutral-100: #f1f5f9;
            --neutral-200: #e2e8f0;
            --neutral-300: #cbd5e1;
            --neutral-400: #94a3b8;
            --neutral-500: #64748b;
            --neutral-600: #475569;
            --neutral-700: #334155;
            --neutral-800: #1e293b;
            --neutral-900: #0f172a;
            
            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: rgba(0, 0, 0, 0.1);
            
            /* Animations */
            --transition-fast: 0.15s ease;
            --transition-medium: 0.3s ease;
            --transition-slow: 0.5s ease;
            
            /* Current Theme Variables */
            --bg-primary: var(--neutral-50);
            --bg-secondary: #ffffff;
            --text-primary: var(--neutral-900);
            --text-secondary: var(--neutral-600);
            --border-color: var(--neutral-200);
        }
        
        /* Dark Theme */
        [data-theme="dark"] {
            --bg-primary: var(--neutral-900);
            --bg-secondary: var(--neutral-800);
            --text-primary: var(--neutral-100);
            --text-secondary: var(--neutral-400);
            --border-color: var(--neutral-700);
            --glass-bg: rgba(0, 0, 0, 0.3);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        /* Cyberpunk Theme */
        [data-theme="cyberpunk"] {
            --primary: #00ffff;
            --primary-light: #80ffff;
            --primary-dark: #00cccc;
            --accent: #ff0080;
            --accent-alt: #ffff00;
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a2e;
            --text-primary: #00ffff;
            --text-secondary: #ff0080;
            --border-color: #00ffff;
        }
        
        /* Ocean Theme */
        [data-theme="ocean"] {
            --primary: #0ea5e9;
            --primary-light: #7dd3fc;
            --primary-dark: #0284c7;
            --accent: #06b6d4;
            --accent-alt: #84cc16;
            --bg-primary: #f0f9ff;
            --bg-secondary: #e0f2fe;
            --text-primary: var(--neutral-800);
            --text-secondary: var(--neutral-600);
            --border-color: #b3e5fc;
        }
        
        /* Sunset Theme */
        [data-theme="sunset"] {
            --primary: #f97316;
            --primary-light: #fdba74;
            --primary-dark: #ea580c;
            --accent: #ef4444;
            --accent-alt: #fbbf24;
            --bg-primary: #fff7ed;
            --bg-secondary: #ffedd5;
            --text-primary: var(--neutral-800);
            --text-secondary: var(--neutral-600);
            --border-color: #fed7aa;
        }
        
        /* Forest Theme */
        [data-theme="forest"] {
            --primary: #059669;
            --primary-light: #6ee7b7;
            --primary-dark: #047857;
            --accent: #84cc16;
            --accent-alt: #eab308;
            --bg-primary: #f0fdf4;
            --bg-secondary: #dcfce7;
            --text-primary: var(--neutral-800);
            --text-secondary: var(--neutral-600);
            --border-color: #bbf7d0;
        }
        
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: all var(--transition-medium);
        }
        
        /* Control Panel Styles */
        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: var(--space-lg);
            box-shadow: 0 8px 32px var(--glass-shadow);
            z-index: 1000;
            max-width: 320px;
            max-height: 80vh;
            overflow-y: auto;
            cursor: move;
            user-select: none;
        }
        
        .control-panel.dragging {
            opacity: 0.8;
        }
        
        .control-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
            cursor: move;
        }
        
        .control-panel h3 {
            color: var(--text-primary);
            font-size: var(--text-large);
            margin: 0;
        }
        
        .edit-mode-toggle {
            background: var(--accent);
            color: white;
            border: none;
            padding: var(--space-xs) var(--space-sm);
            border-radius: 6px;
            cursor: pointer;
            font-size: var(--text-tiny);
            font-weight: 600;
            transition: all var(--transition-fast);
        }
        
        .edit-mode-toggle:hover {
            background: var(--accent-alt);
        }
        
        .edit-mode-toggle.active {
            background: var(--primary);
        }
        
        .control-group {
            margin-bottom: var(--space-lg);
        }
        
        .control-group label {
            display: block;
            margin-bottom: var(--space-xs);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: var(--text-small);
        }
        
        .control-group select,
        .control-group input {
            width: 100%;
            padding: var(--space-sm);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: var(--text-small);
            transition: all var(--transition-fast);
        }
        
        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: var(--space-sm) var(--space-md);
            border-radius: 8px;
            cursor: pointer;
            font-size: var(--text-small);
            font-weight: 600;
            transition: all var(--transition-fast);
            width: 100%;
            margin-top: var(--space-sm);
        }
        
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* Media Styles */
        .media-placeholder {
            background: var(--neutral-200);
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: var(--space-sm);
            color: var(--text-secondary);
            font-size: var(--text-small);
            text-align: center;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 200px;
        }
        
        .media-placeholder:hover {
            border-color: var(--primary);
            background-color: var(--glass-bg);
            transform: scale(1.02);
        }
        
        .media-placeholder::before {
            content: 'üñºÔ∏è';
            font-size: 2rem;
        }
        
        .video-placeholder::before {
            content: 'üé•';
        }
        
        .media-placeholder.has-media::before {
            display: none;
        }
        
        /* Content Sections */
        .content-section {
            margin-bottom: var(--space-xl);
        }
        
        .section-title {
            font-size: var(--text-xl);
            margin-bottom: var(--space-lg);
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: var(--space-sm);
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-lg);
        }
        
        .content-card {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: var(--space-lg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        /* Footer */
        .site-footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: var(--space-lg);
            text-align: center;
            margin-top: var(--space-xxl);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Control Panel -->
    <div class="control-panel">
        <div class="control-panel-header">
            <h3>Website Builder</h3>
            <button class="edit-mode-toggle">Edit Mode</button>
        </div>
        
        <div class="control-group">
            <label for="layoutSelect">Layout Style</label>
            <select id="layoutSelect">
                <option value="centered">Centered</option>
                <option value="sidebar-left">Left Sidebar</option>
                <option value="sidebar-right">Right Sidebar</option>
                <option value="full-width">Full Width</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="themeSelect">Theme</label>
            <select id="themeSelect">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="cyberpunk">Cyberpunk</option>
                <option value="ocean">Ocean</option>
                <option value="sunset">Sunset</option>
                <option value="forest">Forest</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="navSelect">Navigation Style</label>
            <select id="navSelect">
                <option value="top">Top Navigation</option>
                <option value="side">Side Navigation</option>
                <option value="dropdown">Dropdown Menu</option>
                <option value="minimal">Minimal Navigation</option>
            </select>
        </div>
        
        <button class="btn" id="exportBtn">Export HTML</button>
        <button class="btn" id="saveTemplateBtn" style="margin-top: 10px;">Save Template</button>
    </div>

    <!-- React Root - This is where the React app will render -->
    <div id="root">
        <div class="loading-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 70vh;">
            <div style="font-size: 1.5rem; margin-bottom: 1rem; color: var(--primary);">Loading Website Builder...</div>
            <div class="loading-spinner" style="width: 50px; height: 50px; border: 5px solid var(--neutral-200); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite;"></div>
        </div>
    </div>

    <!-- Load React App -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Error handling for React -->
    <script>
        // Error boundary for React errors
        window.addEventListener('error', (event) => {
            console.error('Caught error:', event.error);
            
            const rootElement = document.getElementById('root');
            if (rootElement && event.error && (event.error.toString().includes('React') || event.filename.includes('main.tsx'))) {
                rootElement.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--text-primary); max-width: 800px; margin: 0 auto;">
                        <h2>Something went wrong</h2>
                        <p>The website builder encountered an error. Technical details:</p>
                        <pre style="background: var(--neutral-100); padding: 1rem; text-align: left; overflow: auto; border-radius: 4px;">${event.error.toString()}</pre>
                        <button onclick="location.reload()" class="btn" style="max-width: 200px; margin: 1rem auto;">Reload Page</button>
                    </div>
                `;
            }
        });
    </script>

    <script>
        // Initialize control panel functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Control panel dragging functionality
            const controlPanel = document.querySelector('.control-panel');
            let isDragging = false;
            let offsetX, offsetY;

            controlPanel.addEventListener('mousedown', (e) => {
                if (e.target.closest('.control-panel-header')) {
                    isDragging = true;
                    controlPanel.classList.add('dragging');
                    offsetX = e.clientX - controlPanel.getBoundingClientRect().left;
                    offsetY = e.clientY - controlPanel.getBoundingClientRect().top;
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    controlPanel.style.left = (e.clientX - offsetX) + 'px';
                    controlPanel.style.top = (e.clientY - offsetY) + 'px';
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                controlPanel.classList.remove('dragging');
            });

            // Theme switching
            const themeSelect = document.getElementById('themeSelect');
            themeSelect.addEventListener('change', (e) => {
                document.body.dataset.theme = e.target.value;
                // Dispatch event for React components
                window.dispatchEvent(new CustomEvent('themeChange', {
                    detail: { theme: e.target.value }
                }));
            });

            // Edit mode toggle
            const editModeToggle = document.querySelector('.edit-mode-toggle');
            editModeToggle.addEventListener('click', () => {
                const isEditMode = document.body.classList.toggle('edit-mode');
                editModeToggle.classList.toggle('active');
                // Dispatch event for React components
                window.dispatchEvent(new CustomEvent('editModeChange', {
                    detail: { editMode: isEditMode }
                }));
            });

            // Handle layout changes
            const layoutSelect = document.getElementById('layoutSelect');
            layoutSelect.addEventListener('change', (e) => {
                // Dispatch layout change event
                window.dispatchEvent(new CustomEvent('layoutChange', { 
                    detail: { layout: e.target.value } 
                }));
            });

            // Navigation style changes
            const navSelect = document.getElementById('navSelect');
            navSelect.addEventListener('change', (e) => {
                // Dispatch navigation style change event
                window.dispatchEvent(new CustomEvent('navChange', { 
                    detail: { navStyle: e.target.value } 
                }));
            });

            // Export functionality
            const exportBtn = document.getElementById('exportBtn');
            exportBtn.addEventListener('click', () => {
                // Dispatch export event
                window.dispatchEvent(new CustomEvent('exportWebsite'));
                
                // Fallback in case React isn't loaded
                if (typeof window.HybridWebsiteBuilder === 'undefined') {
                    alert('Website builder is still loading. Please try again in a moment.');
                }
            });

            // Save template functionality
            const saveTemplateBtn = document.getElementById('saveTemplateBtn');
            saveTemplateBtn.addEventListener('click', () => {
                // Dispatch save template event
                window.dispatchEvent(new CustomEvent('saveTemplate'));
                
                // Fallback in case React isn't loaded
                if (typeof window.HybridWebsiteBuilder === 'undefined') {
                    alert('Website builder is still loading. Please try again in a moment.');
                }
            });
            
            // Check if React is loaded after a timeout
            setTimeout(() => {
                const rootElement = document.getElementById('root');
                if (rootElement && rootElement.children.length <= 1 && rootElement.querySelector('.loading-container')) {
                    console.warn('React application may not have loaded correctly');
                    rootElement.innerHTML += `
                        <div style="text-align: center; padding: 2rem; color: var(--text-primary);">
                            <h2>Website Builder Could Not Load</h2>
                            <p>There may be an issue with the React application. Please check the console for errors.</p>
                            <button onclick="location.reload()" class="btn" style="max-width: 200px; margin: 1rem auto;">Reload Page</button>
                        </div>
                    `;
                }
            }, 5000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WB Component Validation Report</title>
  <style>
    body {
      background: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #1e293b;
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      padding: 32px 40px 40px 40px;
    }
    h1 {
      color: #6366f1;
      margin-bottom: 0.5em;
    }
    .summary {
      background: #334155;
      padding: 12px 18px;
      border-radius: 6px;
      margin-bottom: 1.5em;
      font-size: 1.1em;
    }
    .error {
      color: #ef4444;
      font-weight: bold;
    }
    .warning {
      color: #f59e0b;
      font-weight: bold;
    }
    pre {
      background: #0f172a;
      color: #f1f5f9;
      border-radius: 6px;
      padding: 16px;
      overflow-x: auto;
      font-size: 1em;
      margin-bottom: 2em;
    }
    .footer {
      margin-top: 2em;
      color: #64748b;
      font-size: 0.95em;
      text-align: right;
    }
    button {
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 18px;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 1.5em;
    }
    button:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WB Component Validation Report</h1>
    <div class="summary" id="summary">No report loaded.</div>
    <button onclick="loadReport()">Load Latest Report</button>
    <pre id="report-output">(No report loaded yet.)</pre>
    <div class="footer">Generated by <b>WB Component Build Tools</b></div>
  </div>
  <script type="module" src="validation-report.js"></script>
</body>
</html>

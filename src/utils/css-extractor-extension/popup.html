<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Extractor Pro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      width: 420px;
      min-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    .header h1 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 13px;
      opacity: 0.9;
    }

    .container {
      padding: 20px;
    }

    .site-info {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .site-info h3 {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .site-url {
      font-size: 12px;
      opacity: 0.9;
      word-break: break-all;
      background: rgba(0,0,0,0.2);
      padding: 8px;
      border-radius: 6px;
      margin-top: 5px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .stat-box {
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      display: block;
    }

    .stat-label {
      font-size: 11px;
      opacity: 0.9;
      margin-top: 5px;
    }

    .options {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .options h4 {
      font-size: 13px;
      margin-bottom: 12px;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-item label {
      font-size: 13px;
      cursor: pointer;
      flex: 1;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
      color: #fff;
      box-shadow: 0 4px 15px rgba(255,107,107,0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,107,107,0.5);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: #fff;
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.3);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    .status.success {
      background: rgba(39, 174, 96, 0.2);
      border: 1px solid #27ae60;
    }

    .status.error {
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid #e74c3c;
    }

    .status.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      border-top: 3px solid #fff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 15px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #feca57);
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¨ CSS Extractor Pro</h1>
    <p>Extract all CSS from any website</p>
  </div>

  <div class="container">
    <div class="site-info">
      <h3 id="site-title">Loading...</h3>
      <div class="site-url" id="site-url">...</div>
    </div>

    <div class="stats">
      <div class="stat-box">
        <span class="stat-number" id="var-count">-</span>
        <span class="stat-label">VARIABLES</span>
      </div>
      <div class="stat-box">
        <span class="stat-number" id="style-count">-</span>
        <span class="stat-label">STYLES</span>
      </div>
      <div class="stat-box">
        <span class="stat-number" id="color-count">-</span>
        <span class="stat-label">COLORS</span>
      </div>
    </div>

    <div class="options">
      <h4>Export Options:</h4>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="export-css" checked>
          <label for="export-css">CSS File (Variables & Styles)</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="export-json" checked>
          <label for="export-json">JSON File (Complete Data)</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="export-colors">
          <label for="export-colors">Colors Only (Palette File)</label>
        </div>
      </div>
    </div>

    <button class="btn btn-primary" id="extract-btn">
      Extract & Download
    </button>
    
    <button class="btn btn-secondary" id="scan-btn">
      Quick Scan
    </button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 15px; font-size: 13px;">Extracting CSS...</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserTest - Demo</title>
  <style>
    body[data-theme="dark"] {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 2rem;
      background: #181f2a;
      color: #f1f5fa;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 1rem;
      color: #e0e6ef;
    }
    .demo-section {
      margin-bottom: 2rem;
    }
    .demo-section h2 {
      margin-bottom: 1rem;
      color: #b6c2d6;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .event-log {
      background: #232b39;
      border: 1px solid #2d3748;
      border-radius: 4px;
      padding: 1rem;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 1rem;
      color: #f1f5fa;
    }
    .event-item {
      padding: 0.5rem;
      background: #232b39;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-family: monospace;
      color: #b6c2d6;
    }
  </style>
</head>
<body data-theme="dark">
  <div class="container">
    <h1>ðŸŽ¨ UserTest Demo</h1>
    <p>Interactive demonstration of the <code>&lt;user-test&gt;</code> Web Component.</p>

    <section class="demo-section">
      <h2>Basic Example</h2>
      <div class="grid">
        <user-test
      name="Example name"
        ></user-test>
      </div>
    </section>

    <section class="demo-section">
      <h2>With Slots</h2>
      <div class="grid">
        <user-test name="Slotted Example">
          <div slot="default">default</div>
        </user-test>
      </div>
    </section>

    <section class="demo-section">
      <div class="event-log">
        <h3>ðŸ“‹ Event Log</h3>
        <div id="event-log"></div>
      </div>
    </section>
  </div>

  <script type="module" src="user-test.js"></script>
  
  <script>
    const eventLog = document.getElementById('event-log');
    let eventCount = 0;

    function logEvent(eventName, detail) {
      eventCount++;
      const eventItem = document.createElement('div');
      eventItem.className = 'event-item';
      eventItem.textContent = `[${eventCount}] ${eventName}: ${JSON.stringify(detail)}`;
      eventLog.insertBefore(eventItem, eventLog.firstChild);

      while (eventLog.children.length > 10) {
        eventLog.removeChild(eventLog.lastChild);
      }
    }

    document.addEventListener('onclick', (e) => {
      logEvent('onclick', e.detail);
    });

    document.addEventListener('onClick', (e) => {
      logEvent('onClick', e.detail);
    });

  </script>
</body>
</html>

<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="businessGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#businessGrad)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="rgba(255,255,255,0.95)"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Modern Business</text>
  <text x="600" y="35" font-family="Arial, sans-serif" font-size="14" fill="#666">Home</text>
  <text x="650" y="35" font-family="Arial, sans-serif" font-size="14" fill="#666">About</text>
  <text x="700" y="35" font-family="Arial, sans-serif" font-size="14" fill="#666">Services</text>
  <text x="600" y="55" font-family="Arial, sans-serif" font-size="14" fill="#666">Contact</text>
  
  <!-- Main Content -->
  <rect x="50" y="120" width="700" height="400" fill="rgba(255,255,255,0.9)" rx="15"/>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2d3748" text-anchor="middle">Professional Business Solutions</text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">Transform your business with our expert services</text>
  
  <!-- Button -->
  <rect x="330" y="280" width="140" height="50" fill="url(#businessGrad)" rx="25"/>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Get Started</text>
  
  <!-- Feature boxes -->
  <rect x="80" y="360" width="180" height="120" fill="rgba(255,255,255,0.8)" rx="10"/>
  <rect x="310" y="360" width="180" height="120" fill="rgba(255,255,255,0.8)" rx="10"/>
  <rect x="540" y="360" width="180" height="120" fill="rgba(255,255,255,0.8)" rx="10"/>
  
  <text x="170" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Strategy</text>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Consulting</text>
  <text x="630" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Results</text>
</svg>
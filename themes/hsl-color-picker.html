<!DOCTYPE html    <script src="hsl-color-picker-fixed.js"></script>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSL Color Picker</title>
  <!-- Favicon -->
  <link rel="icon" href="/images/ziasymbol.svg" type="image/svg+xml">




  <link rel="stylesheet" href="hsl-color-picker.css">
  <script src="hsl-color-picker.js"></script>
</head>

  <body data-theme="dark">
    <div class="color-picker-container" id="colorPickerContainer">
      <div class="container-header" id="containerHeader">
        <h2>HSL Color Picker</h2>
        <button class="minimize-btn" id="minimizeBtn" title="Minimize/Maximize">
          <span class="minimize-icon">−</span>
        </button>
      </div>
      <div class="container-content" id="containerContent">    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <label for="theme-toggle">Theme:</label>
      <button id="theme-toggle" class="toggle-button dark" title="Toggle between light and dark theme">
        <span class="toggle-text">Dark</span>
      </button>
    </div>

    <!-- Color Display -->
    <div class="color-display" id="colorDisplay"></div>

    <!-- Hue Slider -->
    <div class="slider-container">
      <label for="hue">Hue</label>
      <input type="range" id="hue" class="color-slider hue-slider" min="0" max="360" value="180"
        title="Adjust hue value (0-360 degrees)">
      <span class="slider-value"><span id="hueValue">180</span>°</span>
    </div>

    <!-- Saturation Slider -->
    <div class="slider-group">
      <div class="slider-label">
        <span>Saturation</span>
        <span class="slider-value"><span id="saturationValue">100</span>%</span>
      </div>
      <input title="Saturation Level" type="range" class="color-slider" id="saturationSlider" min="0" max="100"
        value="100" />
    </div>

    <!-- Lightness Slider -->
    <div class="slider-container">
      <label for="lightnessSlider">Lightness:</label>
      <input type="range" id="lightnessSlider" class="color-slider lightness-slider" min="0" max="100" value="50"
        title="Adjust lightness value (0-100%)">
      <span class="slider-value"><span id="lightnessValue">50</span>%</span>
    </div>

    <!-- Color Values -->
    <div class="color-values">
      <div class="color-value-row">
        <span class="color-value-label">HSL:</span>
        <span class="color-value-text" id="hslValue">hsl(180, 100%, 50%)</span>
      </div>
      <div class="color-value-row">
        <span class="color-value-label">RGB:</span>
        <span class="color-value-text" id="rgbValue">rgb(0, 255, 255)</span>
      </div>
      <div class="color-value-row">
        <span class="color-value-label">HEX:</span>
        <span class="color-value-text" id="hexValue">#00ffff</span>
      </div>
    </div>

    <!-- Visual Guide -->
    <div class="visual-guide">
      <div class="guide-item">
        <div class="guide-box guide-hue"></div>
        <div class="guide-label">Changes the color</div>
      </div>
      <div class="guide-item">
        <div class="guide-box guide-saturation"></div>
        <div class="guide-label">Gray to vivid</div>
      </div>
      <div class="guide-item">
        <div class="guide-box guide-lightness"></div>
        <div class="guide-label">Dark to light</div>
        </div>
      </div>
      <div class="resize-handle" id="resizeHandle" title="Drag to resize"></div>
    </div>  <!-- Copy notification -->
  <div class="copy-notification" id="copyNotification">
    Copied to clipboard!
  </div>
</body>

</html>

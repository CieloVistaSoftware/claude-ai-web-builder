<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Mode Comparison Grid Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 2rem;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .controls {
            background: #2a2a3e;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .control-group label {
            font-size: 0.85rem;
            color: #aaa;
        }
        
        input[type="range"] {
            width: 200px;
        }
        
        .value-display {
            font-weight: 600;
            color: #6366f1;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .mode-card {
            background: #2a2a3e;
            border-radius: 8px;
            padding: 1.5rem;
            border: 2px solid #3a3a4e;
        }
        
        .mode-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .mode-name {
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .mode-type {
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: #4a4a5e;
        }
        
        .mode-type.traditional {
            background: #6366f1;
        }
        
        .mode-type.wave {
            background: #10b981;
        }
        
        .mode-description {
            font-size: 0.75rem;
            color: #aaa;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .color-swatches {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .swatch {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 4px;
            position: relative;
        }
        
        .swatch-label {
            font-size: 0.65rem;
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        .instructions {
            background: #2a2a3e;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.85rem;
            color: #aaa;
        }
        
        .instructions strong {
            color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Harmony Mode Comparison Grid</h1>
        <p class="subtitle">Wave-Based Color Harmony System - All 9 Modes</p>
        
        <div class="controls">
            <div class="control-group">
                <label>Base Hue: <span class="value-display" id="hue-display">240Â°</span></label>
                <input type="range" id="hue-slider" min="0" max="360" value="240">
            </div>
            <div class="control-group">
                <label>Saturation: <span class="value-display" id="sat-display">70%</span></label>
                <input type="range" id="sat-slider" min="0" max="100" value="70">
            </div>
            <div class="control-group">
                <label>Lightness: <span class="value-display" id="light-display">50%</span></label>
                <input type="range" id="light-slider" min="0" max="100" value="50">
            </div>
        </div>
        
        <div class="grid" id="harmony-grid">
            <!-- Cards will be generated here -->
        </div>
        
        <div class="instructions">
            <strong>ðŸ“¸ To capture:</strong> Adjust the sliders above, then take a screenshot of the entire grid. 
            This creates a perfect comparison showing how each mode interprets the same base color!
        </div>
    </div>
    
    <script src="../components/wb-color-harmony.js"></script>
    <script>
        const harmonySystem = new WBColorHarmony();
        
        const modes = [
            { id: 'complementary', type: 'traditional' },
            { id: 'splitComplementary', type: 'traditional' },
            { id: 'triadic', type: 'traditional' },
            { id: 'tetradic', type: 'traditional' },
            { id: 'analogous', type: 'traditional' },
            { id: 'beatPattern', type: 'wave' },
            { id: 'harmonicSeries', type: 'wave' },
            { id: 'dopplerShift', type: 'wave' },
            { id: 'standingWave', type: 'wave' }
        ];
        
        const hueSlider = document.getElementById('hue-slider');
        const satSlider = document.getElementById('sat-slider');
        const lightSlider = document.getElementById('light-slider');
        
        const hueDisplay = document.getElementById('hue-display');
        const satDisplay = document.getElementById('sat-display');
        const lightDisplay = document.getElementById('light-display');
        
        const grid = document.getElementById('harmony-grid');
        
        function updateGrid() {
            const hue = parseInt(hueSlider.value);
            const sat = parseInt(satSlider.value);
            const light = parseInt(lightSlider.value);
            
            hueDisplay.textContent = `${hue}Â°`;
            satDisplay.textContent = `${sat}%`;
            lightDisplay.textContent = `${light}%`;
            
            grid.innerHTML = '';
            
            modes.forEach(mode => {
                const info = harmonySystem.getHarmonyInfo(mode.id);
                const palette = harmonySystem.generatePalette(hue, mode.id, sat, light);
                
                const card = document.createElement('div');
                card.className = 'mode-card';
                
                const swatchesHTML = palette.map(color => `
                    <div class="swatch" style="background: ${color.hsl};">
                        <div class="swatch-label">${color.hue}Â°</div>
                    </div>
                `).join('');
                
                card.innerHTML = `
                    <div class="mode-header">
                        <div class="mode-name">${info.name}</div>
                        <div class="mode-type ${mode.type}">${mode.type === 'wave' ? 'ðŸŒŠ WAVE' : 'ðŸŽ¨ TRAD'}</div>
                    </div>
                    <div class="mode-description">${info.description}</div>
                    <div class="color-swatches">
                        ${swatchesHTML}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        hueSlider.addEventListener('input', updateGrid);
        satSlider.addEventListener('input', updateGrid);
        lightSlider.addEventListener('input', updateGrid);
        
        // Initial render
        updateGrid();
        
        console.log('ðŸŽ¨ Harmony Mode Comparison Grid Ready!');
        console.log('ðŸ“¸ Adjust sliders and capture screenshot for article');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WB Dev Toolbox Demo</title>
  <link rel="stylesheet" href="../../styles/main.css">
  <script type="module" src=""></script>
  <script src=""></script>
</head>
<body>
  <wb-demo>
    <span slot="title">WB Dev Toolbox</span>
    <div slot="documentation">
      <h2>Component Documentation</h2>
  <md-to-html src="./wb-dev-toolbox.md" theme="dark"></md-to-html>
    </div>
    <div slot="examples">
      <wb-demo-section>
        <h2>Live Error Logging Example</h2>
        <p>This demo shows the <code>&lt;wb-dev-toolbox&gt;</code> component capturing JS and resource errors in real time.</p>
  <wb-event-log style="margin-top:2rem;"></wb-event-log>
  <wb-dev-toolbox showLocalLog="false"></wb-dev-toolbox>
    <script>function notAFunction(){throw new Error('Test error from button');}</script>
    <button
      style="margin-top:2rem;padding:0.5em 1.2em;font-size:1em;background:#ef4444;color:#fff;border:none;border-radius:4px;cursor:pointer;"
      onclick="setTimeout(() => { throw new Error('Test error from button'); }, 0);"
    >
      Trigger JS Error
    </button>
  <button onclick="(function(){var s=document.createElement('script');s.src='missing-script.js';document.body.appendChild(s);})()" style="margin-top:2rem;">Inject Missing Script (Trigger Load Error)</button>
  <button onclick="document.dispatchEvent(new CustomEvent('wb:error', {detail: {message: 'Manual test error from button', type: 'error', time: new Date().toLocaleTimeString(), source: 'manual-test'}}))" style="margin-top:2rem;">Dispatch Custom Error Event</button>
      </wb-demo-section>
    </div>
  </wb-demo>
</body>
</html>

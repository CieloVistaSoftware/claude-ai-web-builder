<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation - Claude AI Website Builder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-item {
            margin-bottom: 12px;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item:hover {
            background-color: #e9ecef;
        }
        .file-link {
            text-decoration: none;
            color: #2980b9;
            font-weight: 500;
            flex-grow: 1;
        }
        .file-link:hover {
            text-decoration: underline;
        }
        .file-date {
            color: #7f8c8d;
            font-size: 0.9em;
            white-space: nowrap;
        }
        .refresh-note {
            font-style: italic;
            color: #7f8c8d;
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
        }
        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 10px;
        }
        .tag-new {
            background-color: #2ecc71;
            color: white;
        }
        .tag-updated {
            background-color: #f39c12;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Claude AI Website Builder Documentation</h1>
    
    <p>Browse documentation files ordered by most recent update:</p>
    
    <ul class="file-list" id="file-list">
        <!-- JavaScript will populate this list -->
    </ul>
    
    <p class="refresh-note">This index automatically shows the most recently updated documentation files first. All links are relative to the docs directory.</p>

    <script>
        // Function to fetch and display files ordered by modification date
        async function loadDocumentationIndex() {
            try {
                // Fetch the list of files
                const response = await fetch('./docs-index.json');
                const files = await response.json();
                
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = ''; // Clear existing content
                
                const now = new Date();
                const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                
                files.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    
                    // Create tags for recent files
                    let tagHtml = '';
                    const fileDate = new Date(file.lastModified);
                    
                    if (fileDate > oneWeekAgo) {
                        if (fileDate > new Date(now.getTime() - 2 * 24 * 60 * 60 * 1000)) {
                            tagHtml = '<span class="tag tag-new">NEW</span>';
                        } else {
                            tagHtml = '<span class="tag tag-updated">UPDATED</span>';
                        }
                    }
                    
                    // Format the date
                    const formattedDate = new Date(file.lastModified).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    li.innerHTML = `
                        <a href="./${file.name}" class="file-link">${tagHtml}${file.displayName}</a>
                        <span class="file-date">${formattedDate}</span>
                    `;
                    
                    fileList.appendChild(li);
                });
                
            } catch (error) {
                console.error('Failed to load documentation index:', error);
                document.getElementById('file-list').innerHTML = 
                    '<li class="file-item">Error loading file index. Please refresh the page or check the server.</li>';
            }
        }
        
        // Load the index when the page loads
        window.addEventListener('DOMContentLoaded', loadDocumentationIndex);
    </script>
</body>
</html>

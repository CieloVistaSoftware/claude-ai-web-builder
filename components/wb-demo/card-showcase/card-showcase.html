            constructor() {
                this.stack = [{ view: 'gallery', data: {} }];
                this.currentIndex = 0;
            }

            push(view, data = {}) {
                this.stack = this.stack.slice(0, this.currentIndex + 1);
                this.stack.push({ view, data });
                this.currentIndex++;
                return this.current();
            }

            pop() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    return this.current();
                }
                return null;
            }

            current() {
                return this.stack[this.currentIndex];
            }

            canGoBack() {
                return this.currentIndex > 0;
            }
        }

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeButton();
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton();
            renderView();
        }

        function updateThemeButton() {
            const theme = document.documentElement.getAttribute('data-theme') || 'light';
            const btn = document.getElementById('themeToggle');
            btn.textContent = theme === 'light' ? 'üåô Dark' : '‚òÄÔ∏è Light';
        }

        // Navigation
        function navigate(view, data = {}) {
            const state = navStack.push(view, data);
            updateBreadcrumb();
            updateBackButton();
            renderView();
            document.getElementById('appContent').scrollTop = 0;
        }

        function goBack() {
            const state = navStack.pop();
            if (state) {
                updateBreadcrumb();
                updateBackButton();
                renderView();
                document.getElementById('appContent').scrollTop = 0;
            }
        }

        function updateBackButton() {
            const backBtn = document.getElementById('backBtn');
            backBtn.disabled = !navStack.canGoBack();
        }

        function updateBreadcrumb() {
            const crumb = document.getElementById('breadcrumb');
            crumb.innerHTML = '<button class="nav-crumb" data-view="gallery">Gallery</button>';
            
            const current = navStack.current();
            if (current.view !== 'gallery') {
                crumb.innerHTML += '<span class="breadcrumb-separator">/</span>';
                if (current.view === 'category') {
                    crumb.innerHTML += `<span>${current.data.category}</span>`;
                } else if (current.view === 'detail') {
                    crumb.innerHTML += `<span>${current.data.title}</span>`;
                }
            }

            crumb.querySelector('.nav-crumb').addEventListener('click', () => navigate('gallery'));
        }

        // Render Functions
        function renderView() {
            const current = navStack.current();
            const content = document.getElementById('appContent');

            if (current.view === 'gallery') {
                renderGallery();
            } else if (current.view === 'category') {
                renderCategory(current.data.category);
            } else if (current.view === 'detail') {
                renderDetail(current.data);
            }
        }

        function renderGallery() {
            const content = document.getElementById('appContent');
            
            const categories = {};
            cardData.forEach(card => {
                if (!categories[card.category]) {
                    categories[card.category] = [];
                }
                categories[card.category].push(card);
            });

            let html = '';
            for (const [category, cards] of Object.entries(categories)) {
                html += `
                    <div class="section-title">${category}</div>
                    <p class="section-subtitle">${cards.length} cards in this category</p>
                    <div class="card-grid">
                `;

                cards.forEach(card => {
                    html += `<div id="card-${card.id}" style="cursor: pointer;"></div>`;
                });

                html += `</div>`;
            }

            content.innerHTML = html;

            cardData.forEach(card => {
                const container = document.getElementById(`card-${card.id}`);
                const cardEl = WBCard.create(
                    {
                        title: card.title,
                        subtitle: card.subtitle,
                        body: card.body,
                        mediaSrc: card.mediaSrc,
                        actions: card.actions || []
                    },
                    {
                        variant: card.variant || 'elevated',
                        size: card.size || 'standard',
                        layout: card.layout || 'vertical',
                        clickable: true,
                        showActions: card.hasActions || false
                    }
                );

                if (card.style) {
                    cardEl.style.cssText = card.style;
                    if (card.textColor) {
                        cardEl.style.color = card.textColor;
                    }
                }

                cardEl.addEventListener('wbCardClick', () => {
                    navigate('detail', card);
                });

                container.appendChild(cardEl);
            });
        }

        function renderCategory(category) {
            const categoryCards = cardData.filter(c => c.category === category);
            const content = document.getElementById('appContent');

            let html = `<div class="section-title">${category}</div>`;
            html += `<div class="card-grid">`;

            categoryCards.forEach(card => {
                html += `<div id="card-${card.id}"></div>`;
            });

            html += `</div>`;
            content.innerHTML = html;

            categoryCards.forEach(card => {
                const container = document.getElementById(`card-${card.id}`);
                const cardEl = WBCard.create(
                    {
                        title: card.title,
                        subtitle: card.subtitle,
                        body: card.body,
                        mediaSrc: card.mediaSrc,
                        actions: card.actions || []
                    },
                    {
                        variant: card.variant || 'elevated',
                        size: card.size || 'standard',
                        layout: card.layout || 'vertical',
                        clickable: true,
                        showActions: card.hasActions || false
                    }
                );

                if (card.style) {
                    cardEl.style.cssText = card.style;
                }

                cardEl.addEventListener('wbCardClick', () => {
                    navigate('detail', card);
                });

                container.appendChild(cardEl);
            });
        }

        function renderDetail(card) {
            const content = document.getElementById('appContent');
            
            let html = `
                <div class="detail-view">
                    <h2>${card.title}</h2>
                    <p><strong>Category:</strong> ${card.category}</p>

                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-value">${card.id}</div>
                            <div class="stat-label">Card ID</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${card.variant || 'elevated'}</div>
                            <div class="stat-label">Variant</div>
                        </div>
                        <div class="stat-box">

                        </div>
                        <div class="stat-box">

                        </div>
                    </div>

                    <h3 style="margin-top: 2rem; margin-bottom: 1rem;">Preview</h3>
                    <div id="detail-card-preview"></div>

                    <h3 style="margin-top: 2rem; margin-bottom: 1rem;">Technical Details</h3>
                    <p><strong>Component:</strong> <code>&lt;wb-card&gt;</code></p>
                    <p><strong>Variant:</strong> <code>${card.variant || 'elevated'}</code></p>
                    <p><strong>Size:</strong> <code>${card.size || 'standard'}</code></p>
                    <p><strong>Layout:</strong> <code>${card.layout || 'vertical'}</code></p>
                    ${card.mediaSrc ? `<p><strong>Media:</strong> <code>${card.mediaSrc.substring(0, 50)}...</code></p>` : ''}
                    ${card.hasActions ? `<p><strong>Actions:</strong> <code>${card.actions.length} button(s) with HR divider</code></p>` : ''}
                </div>
            `;

            content.innerHTML = html;

            const preview = document.getElementById('detail-card-preview');
            const cardEl = WBCard.create(
                {
                    title: card.title,
                    subtitle: card.subtitle,
                    body: card.body,
                    mediaSrc: card.mediaSrc,
                    actions: card.actions || []

                {
                    variant: card.variant || 'elevated',
                    size: card.size || 'standard',
                    layout: card.layout || 'vertical',
                    showActions: card.hasActions || false
                }
            );

            if (card.style) {
                cardEl.style.cssText = card.style;
            }

            preview.appendChild(cardEl);
        }

        document.getElementById('backBtn').addEventListener('click', goBack);

<!-- Color Control Panel Web Component -->
<div id="control-panel" class="control-panel">
  <div class="control-panel-header">
    <h3>Website Builder</h3>
    <div class="control-panel-actions">
      <button id="minimize-btn" class="control-btn" title="Minimize">
        ▾
      </button>
    </div>
  </div>

  <div class="control-panel-body">
    <div class="control-group">
      <button id="edit-mode-toggle" class="edit-mode-toggle">
        Edit Mode
      </button>
    </div>

    <div class="control-group">
      <button id="save-btn" class="btn save-btn-hidden">Save</button>
    </div>

    <div class="control-group">
      <label for="layout-select">Layout Style</label>
      <select id="layout-select">
        <option value="top-nav">Top Navigation</option>
        <option value="left-nav">Left Navigation</option>
        <option value="right-nav">Right Navigation</option>
      </select>
    </div>

    <div class="control-group">
      <label for="color-bar">Color Explorer</label>
      <div class="color-bar-container">
        <div class="color-bar-wrapper">
          <input
            type="range"
            id="color-bar"
            min="0"
            max="360"
            value="0"
            class="color-bar-slider"
          />
          <div
            id="color-indicator"
            class="color-bar-current-indicator"
          ></div>
        </div>
        <div
          id="color-bar-preview"
          class="color-bar-preview color-preview-box"
        >
          #FF0000
        </div>
        <div class="color-fine-controls">
          <button class="color-fine-btn" id="color-left-btn" title="Move left (-1)">◀</button>
          <span class="color-fine-label">Fine Adjust</span>
          <button class="color-fine-btn" id="color-right-btn" title="Move right (+1)">▶</button>
        </div>
        <div class="color-adjustment-controls">
          <div class="slider-container">
            <label for="lightness-slider">Lightness</label>
            <input
              type="range"
              id="lightness-slider"
              min="20"
              max="80"
              value="50"
              class="adjustment-slider"
            />
          </div>
          <div class="slider-container">
            <label for="saturation-slider">Saturation</label>
            <input
              type="range"
              id="saturation-slider"
              min="30"
              max="100"
              value="70"
              class="adjustment-slider"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="control-group">
      <label for="theme-select">Theme</label>
      <select id="theme-select">
        <option value="dark" selected>Dark</option>
        <option value="light">Light</option>
        <option value="auto">Auto (System)</option>
        <option value="cyberpunk">Cyberpunk</option>
        <option value="ocean">Ocean</option>
        <option value="sunset">Sunset</option>
        <option value="forest">Forest</option>
      </select>
    </div>

    <div class="control-group color-controls">
      <label>Custom Colors</label>
      <div class="color-sliders">
        <div class="color-slider-group">
          <label for="primary-color">Primary</label>
          <input type="color" id="primary-color" value="#6366f1" />
          <span class="color-value">#6366f1</span>
        </div>
        <div class="color-slider-group">
          <label for="secondary-color">Secondary</label>
          <input type="color" id="secondary-color" value="#64748b" />
          <span class="color-value">#64748b</span>
        </div>
        <div class="color-slider-group">
          <label for="accent-color">Accent</label>
          <input type="color" id="accent-color" value="#10b981" />
          <span class="color-value">#10b981</span>
        </div>
      </div>
    </div>
    <button id="reset-btn" class="btn">Reset Content</button>
  </div>
</div>

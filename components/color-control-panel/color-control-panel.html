<!-- Color Control Panel Web Component -->
<link rel="stylesheet" href="color-control-panel.css">
<link rel="stylesheet" href="dark-mode-override.css">
<style>
  * { background: #000000 !important; color: #ffffff !important; }
  body { background: #000000 !important; color: #ffffff !important; margin: 0; padding: 20px; }
  .control-panel { background: #0a0a0a !important; border: 2px solid #333333 !important; }
  .color-spectrum-bar { 
    background: linear-gradient(to right, #ff0000, #ff8000, #ffff00, #80ff00, #00ff00, #00ff80, #00ffff, #0080ff, #0000ff) !important; 
  }
</style>
<div id="control-panel" class="control-panel">
  <div class="control-panel-header">
    <h3>Website Builder</h3>
    <div class="control-panel-actions">
      <button id="minimize-btn" class="control-btn" title="Minimize">
        ▾
      </button>
    </div>
  </div>

  <div class="control-panel-body">
    <div class="control-group">
      <button id="edit-mode-toggle" class="edit-mode-toggle">
        Edit Mode
      </button>
    </div>

    <div class="control-group">
      <button id="save-btn" class="btn save-btn-hidden">Save</button>
    </div>

    <div class="control-group">
      <label for="layout-select">Layout Style</label>
      <select id="layout-select">
        <option value="top-nav">Top Navigation</option>
        <option value="left-nav">Left Navigation</option>
        <option value="right-nav">Right Navigation</option>
      </select>
    </div>

    <div class="control-group">
      <label>Color Spectrum Explorer</label>
      <div class="color-spectrum-container">
        <!-- Color Spectrum Bar with Slider -->
        <div class="spectrum-slider-container">
          <div class="color-spectrum-bar"></div>
          <input
            type="range"
            id="spectrum-slider"
            min="0"
            max="360"
            value="0"
            class="spectrum-slider"
          />
        </div>
        
        <!-- Hue Slider -->
        <div class="color-slider-container">
          <label for="hue-slider">Hue (0-360°)</label>
          <input
            type="range"
            id="hue-slider"
            min="0"
            max="360"
            value="0"
            class="hue-slider"
          />
          <span class="hue-value" id="hue-value">0°</span>
        </div>
        
        <!-- Saturation Slider -->
        <div class="color-slider-container">
          <label for="saturation-slider">Saturation (0-100%)</label>
          <input
            type="range"
            id="saturation-slider"
            min="0"
            max="100"
            value="100"
            class="saturation-slider"
          />
          <span class="saturation-value" id="saturation-value">100%</span>
        </div>
        
        <!-- Lightness Slider -->
        <div class="color-slider-container">
          <label for="lightness-slider">Lightness (0-100%)</label>
          <input
            type="range"
            id="lightness-slider"
            min="0"
            max="100"
            value="50"
            class="lightness-slider"
          />
          <span class="lightness-value" id="lightness-value">50%</span>
        </div>
        
        <!-- Color Preview -->
        <div id="color-preview" class="color-preview">
          #FF0000
        </div>
      </div>
    </div>

    <div class="control-group">
      <label for="theme-select">Theme</label>
      <select id="theme-select">
        <option value="dark" selected>Dark</option>
        <option value="light">Light</option>
        <option value="auto">Auto (System)</option>
        <option value="cyberpunk">Cyberpunk</option>
        <option value="ocean">Ocean</option>
        <option value="sunset">Sunset</option>
        <option value="forest">Forest</option>
      </select>
    </div>

    <div class="control-group color-controls">
      <label>Custom Colors</label>
      <div class="color-sliders">
        <div class="color-slider-group">
          <label for="primary-color">Primary</label>
          <input type="color" id="primary-color" value="#6366f1" />
          <span class="color-value">#6366f1</span>
        </div>
        <div class="color-slider-group">
          <label for="secondary-color">Secondary</label>
          <input type="color" id="secondary-color" value="#64748b" />
          <span class="color-value">#64748b</span>
        </div>
        <div class="color-slider-group">
          <label for="accent-color">Accent</label>
          <input type="color" id="accent-color" value="#10b981" />
          <span class="color-value">#10b981</span>
        </div>
      </div>
    </div>
    <button id="reset-btn" class="btn">Reset Content</button>
  </div>
</div>

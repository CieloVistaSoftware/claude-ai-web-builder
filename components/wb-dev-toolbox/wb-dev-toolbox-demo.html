
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WB Dev Toolbox Demo</title>
	<link rel="stylesheet" href="../../styles/main.css">
	<style>
		body {
			background: #18181b;
			color: #fbbf24;
			font-family: system-ui, sans-serif;
			margin: 0;
			padding: 2rem;
		}
		h1 { color: #fbbf24; }
		.demo-desc { color: #a3a3a3; margin-bottom: 2rem; }
	</style>
	<!-- ONE import for ALL WB components -->
	<script type="module" src="../../src/js/main.js"></script>
</head>
<body>
	<!-- Example: trigger a resource load error with a missing script -->
	<script src="missing-script.js"></script>
	<h1>WB Dev Toolbox Demo</h1>
	<div class="demo-desc">This component logs JS errors and resource load failures in-page. Try causing an error or loading a missing script to see it in action.</div>
	<wb-dev-toolbox></wb-dev-toolbox>
	<!-- Example: trigger a JS error -->
	<button onclick="notAFunction()" style="margin-top:2rem;">Trigger JS Error</button>
	<!-- Example: trigger a resource load error -->
	<img src="missing-image.png" style="display:none;" onerror="console.log('Image load error')">
</body>
</html>

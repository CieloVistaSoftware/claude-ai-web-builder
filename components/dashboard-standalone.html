                }

            const CATEGORIES = ['All', 'Navigation', 'Interactive', 'Media', 'Content', 'Data'];

                const matchesCategory = selectedCategory === 'All' || editor.category === selectedCategory;
                const matchesSearch = searchQuery === '' || 
                    editor.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    editor.description.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    editor.tags.some(tag => tag.toLowerCase().includes(searchQuery.toLowerCase()));

            const getColorClasses = (color) => {

                    indigo: 'border-indigo-200 bg-indigo-50 hover:bg-indigo-100',

                return colorMap[color] || 'border-gray-200 bg-gray-50 hover:bg-gray-100';

                return (

                            </h3>
                            <p className={`text-gray-600 ${viewMode === 'list' ? 'text-sm' : 'text-sm mb-3'}`}>
                                {editor.description}
                            </p>
                            
                            {viewMode === 'grid' && (
                                <div className="flex flex-wrap gap-1">
                                    {editor.tags.slice(0, 3).map(tag => (
                                        <span
                                            key={tag}
                                            className={`px-2 py-1 text-xs rounded-full bg-${editor.color}-100 text-${editor.color}-700`}
                                        >
                                            {tag}
                                        </span>
                                    ))}
                                </div>
                            )}
                        </div>
                        
                        {viewMode === 'list' && (
                            <div className="flex-shrink-0">
                                <button
                                    className={`px-3 py-1 text-sm rounded-md bg-${editor.color}-600 text-white hover:bg-${editor.color}-700`}
                                >
                                    {isActive ? 'Hide' : 'Show'}
                                </button>
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center space-x-3">
                                    <div className="w-6 h-6 bg-blue-600 rounded"></div>
                                    <h1 className="text-xl font-bold text-gray-900">HTML Element Editors Dashboard</h1>
                                </div>
                                
                                <div className="flex items-center space-x-4">
                                    <input
                                        type="text"
                                        placeholder="Search editors..."
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                    
                                    <div className="flex items-center space-x-2 bg-gray-100 rounded-lg p-1">
                                        <button
                                            onClick={() => setViewMode('grid')}
                                            className={`p-2 rounded-md ${viewMode === 'grid' ? 'bg-white shadow-sm' : 'hover:bg-gray-200'}`}
                                        >
                                            Grid
                                        </button>
                                        <button
                                            onClick={() => setViewMode('list')}
                                            className={`p-2 rounded-md ${viewMode === 'list' ? 'bg-white shadow-sm' : 'hover:bg-gray-200'}`}
                                        >
                                            List
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Category Filter */}
                        <div className="mb-6">
                            <div className="flex flex-wrap gap-2">
                                {CATEGORIES.map(category => (
                                    <button
                                        key={category}
                                        onClick={() => setSelectedCategory(category)}
                                        className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                                            selectedCategory === category
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-white text-gray-700 hover:bg-gray-50 border border-gray-300'
                                        }`}
                                    >
                                        {category}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Stats */}
                        <div className="mb-6 grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div className="bg-white rounded-lg p-4 border border-gray-200">
                                <div className="text-2xl font-bold text-blue-600">{EDITORS.length}</div>
                                <div className="text-sm text-gray-600">Total Editors</div>
                            </div>
                            <div className="bg-white rounded-lg p-4 border border-gray-200">
                                <div className="text-2xl font-bold text-green-600">{filteredEditors.length}</div>
                                <div className="text-sm text-gray-600">Filtered Results</div>
                            </div>
                            <div className="bg-white rounded-lg p-4 border border-gray-200">
                                <div className="text-2xl font-bold text-purple-600">{CATEGORIES.length - 1}</div>
                                <div className="text-sm text-gray-600">Categories</div>
                            </div>
                            <div className="bg-white rounded-lg p-4 border border-gray-200">
                                <div className="text-2xl font-bold text-orange-600">{activeEditor ? '1' : '0'}</div>
                                <div className="text-sm text-gray-600">Active Editor</div>
                            </div>
                        </div>

                        {/* Editors Grid/List */}
                        <div className={`
                            ${viewMode === 'grid' 
                                ? 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6' 
                                : 'space-y-4'
                            }
                        `}>
                            {filteredEditors.map(editor => (
                                <EditorCard key={editor.id} editor={editor} />
                            ))}
                        </div>

                        {/* Active Editor */}
                        {activeEditor && (
                            <div className="mt-8 bg-white rounded-lg border border-gray-200 shadow-lg">
                                <div className="border-b border-gray-200 p-4 flex items-center justify-between">
                                    <div className="flex items-center space-x-3">
                                        <div className={`w-6 h-6 rounded-lg bg-${EDITORS.find(e => e.id === activeEditor)?.color}-600 flex items-center justify-center text-white font-bold text-sm`}>
                                            {EDITORS.find(e => e.id === activeEditor)?.name.charAt(0)}
                                        </div>
                                        <h2 className="text-lg font-semibold">
                                            {EDITORS.find(e => e.id === activeEditor)?.name}
                                        </h2>
                                    </div>
                                    
                                    <div className="flex items-center space-x-2">
                                        <button
                                            onClick={() => {
                                                const editorElement = document.getElementById('active-editor-content');
                                                if (editorElement.requestFullscreen) {
                                                    editorElement.requestFullscreen();
                                                }
                                            }}
                                            className="p-2 hover:bg-gray-100 rounded-md"
                                            title="Fullscreen"
                                        >
                                            ⛶
                                        </button>
                                        <button
                                            onClick={() => setActiveEditor(null)}
                                            className="p-2 hover:bg-gray-100 rounded-md text-gray-500"
                                            title="Close Editor"
                                        >
                                            ✕
                                        </button>
                                    </div>
                                </div>
                                
                                <div id="active-editor-content" className="h-96 overflow-auto">
                                    <ActiveEditorContent editorId={activeEditor} />
                                </div>
                            </div>
                        )}

                        {/* No Results */}
                        {filteredEditors.length === 0 && (
                            <div className="text-center py-12">
                                <div className="text-gray-400 mb-4">
                                    <div className="w-12 h-12 bg-gray-300 rounded-full mx-auto"></div>
                                </div>
                                <h3 className="text-lg font-medium text-gray-900 mb-2">No editors found</h3>
                                <p className="text-gray-600">Try adjusting your search or filter criteria.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Render the dashboard
        const root = createRoot(document.getElementById('root'));
        root.render(<EditorDashboard />);
    </script>
</body>
</html>

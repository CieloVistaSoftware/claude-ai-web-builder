<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”´ LASER MODE - Color Organ</title>
    
    <!-- Main styles -->
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/wb-color-organ.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }
        
        .overlay-controls {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10002;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90vw;
        }
        
        .control-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 8px;
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        .control-btn.active {
            background: linear-gradient(135deg, #ff0000, #ff6600);
            border-color: #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
        }
        
        .info-panel {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10002;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 12px;
            padding: 1rem 2rem;
            max-width: 90vw;
            text-align: center;
        }
        
        .info-panel h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #ff0000, #ff6600, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .info-panel p {
            margin: 0;
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        @keyframes laser-pulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            }
        }
        
        .info-panel {
            animation: laser-pulse 2s infinite;
        }
        
        @media (max-width: 768px) {
            .overlay-controls {
                top: 1rem;
                gap: 0.5rem;
            }
            
            .control-btn {
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
            }
            
            .info-panel {
                bottom: 1rem;
                padding: 0.75rem 1.5rem;
            }
            
            .info-panel h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay-controls">
        <button class="control-btn" id="toggle-btn">ðŸ”´ Toggle LASER</button>
        <button class="control-btn" id="harmony-btn">ðŸŽ¨ Change Harmony</button>
        <button class="control-btn" id="simulate-audio-btn">ðŸŽµ Audio</button>
    </div>
    
    <div class="info-panel">
        <h2>ðŸ”´ LASER MODE ðŸ”´</h2>
        <p><span style="color: #ff0000; font-weight: 700;">RED</span> â€¢ <span style="color: #00ff00; font-weight: 700;">GREEN</span> â€¢ <span style="color: #0088ff; font-weight: 700;">BLUE</span> â€¢ 50 mirror-controlled beams â€¢ Only dance with music! â€¢ Press ESC to close â€¢ Ctrl+M to toggle info</p>
    </div>
    
    <!-- Color Organ Component -->
    <wb-color-organ mode="laser"></wb-color-organ>
    
    <!-- Load Color Harmony System -->
    <script src="../../components/wb-control-panel/wb-color-harmony.js"></script>
    
    <!-- Load Color Organ Component -->
    <script src="../../components/wb-color-organ/wb-color-organ.js"></script>
    
    <!-- Demo Controls -->
    <script>
        const colorOrgan = document.querySelector('wb-color-organ');
        
        // Harmony modes to cycle through
        const harmonyModes = [
            'complementary',
            'triadic',
            'tetradic',
            'splitComplementary',
            'analogous',
            'beatPattern',
            'harmonicSeries',
            'dopplerShift',
            'standingWave'
        ];
        let currentHarmonyIndex = 0;
        
        // Audio simulation
        let audioSimulation = null;
        let audioSimulationActive = false;
        
        // Toggle laser
        document.getElementById('toggle-btn').addEventListener('click', () => {
            if (colorOrgan.state.enabled) {
                colorOrgan.hide();
                document.getElementById('toggle-btn').classList.remove('active');
            } else {
                colorOrgan.show();
                document.getElementById('toggle-btn').classList.add('active');
            }
        });
        
        // Change harmony mode
        document.getElementById('harmony-btn').addEventListener('click', () => {
            currentHarmonyIndex = (currentHarmonyIndex + 1) % harmonyModes.length;
            const mode = harmonyModes[currentHarmonyIndex];
            colorOrgan.setHarmonyMode(mode);
            
            // Visual feedback
            const btn = document.getElementById('harmony-btn');
            btn.textContent = `ðŸŽ¨ ${mode}`;
            setTimeout(() => {
                btn.textContent = 'ðŸŽ¨ Change Harmony';
            }, 2000);
            
            console.log(`ðŸŽ¨ Harmony mode: ${mode}`);
        });
        
        // Simulate audio
        document.getElementById('simulate-audio-btn').addEventListener('click', () => {
            audioSimulationActive = !audioSimulationActive;
            const btn = document.getElementById('simulate-audio-btn');
            
            if (audioSimulationActive) {
                btn.classList.add('active');
                btn.textContent = 'â¹ï¸ Stop';
                startAudioSimulation();
            } else {
                btn.classList.remove('active');
                btn.textContent = 'ðŸŽµ Audio';
                stopAudioSimulation();
            }
        });
        
        function startAudioSimulation() {
            console.log('ðŸ”´ Starting LASER SHOW audio simulation');
            
            audioSimulation = setInterval(() => {
                const time = Date.now() * 0.001;
                
                // EXTREME audio patterns for laser show
                const bassWave = Math.abs(Math.sin(time * 0.6));
                const midsWave = Math.abs(Math.sin(time * 1.1));
                const trebleWave = Math.abs(Math.sin(time * 2.2));
                
                // HUGE random spikes for dramatic laser flashes
                const bassSpike = Math.random() > 0.90 ? 0.7 : 0;
                const midsSpike = Math.random() > 0.92 ? 0.6 : 0;
                const trebleSpike = Math.random() > 0.94 ? 0.5 : 0;
                
                // Combine for INTENSE effect
                const bass = Math.min(1, (bassWave * 0.9 + Math.random() * 0.1 + bassSpike));
                const mids = Math.min(1, (midsWave * 0.85 + Math.random() * 0.15 + midsSpike));
                const treble = Math.min(1, (trebleWave * 0.8 + Math.random() * 0.2 + trebleSpike));
                
                // Dispatch audio data
                document.dispatchEvent(new CustomEvent('wb:audio-data', {
                    detail: { bass, mids, treble, timestamp: Date.now() },
                    bubbles: true
                }));
                
                // Frequent beats for laser show
                if (bass > 0.7 || bassSpike > 0 || Math.random() > 0.95) {
                    document.dispatchEvent(new CustomEvent('wb:color-beat', {
                        detail: { intensity: Math.max(bass, 0.8), timestamp: Date.now() },
                        bubbles: true
                    }));
                }
            }, 25); // Very fast updates for laser show
        }
        
        function stopAudioSimulation() {
            if (audioSimulation) {
                clearInterval(audioSimulation);
                audioSimulation = null;
            }
            console.log('â¹ï¸ Audio simulation stopped');
        }
        
        // Auto-show on load
        setTimeout(() => {
            colorOrgan.show();
            document.getElementById('toggle-btn').classList.add('active');
            console.log('ðŸ”´ LASER MODE activated!');
        }, 500);
        
        // Start audio simulation by default
        setTimeout(() => {
            audioSimulationActive = true;
            document.getElementById('simulate-audio-btn').classList.add('active');
            document.getElementById('simulate-audio-btn').textContent = 'â¹ï¸ Stop';
            startAudioSimulation();
        }, 1000);
        
        // Listen for color organ events
        document.addEventListener('wb:color-organ-shown', () => {
            console.log('ðŸ”´ LASER visualization shown');
        });
        
        document.addEventListener('wb:color-organ-hidden', () => {
            console.log('ðŸ”´ LASER visualization hidden');
            // Stop audio simulation when hidden
            if (audioSimulationActive) {
                audioSimulationActive = false;
                document.getElementById('simulate-audio-btn').classList.remove('active');
                document.getElementById('simulate-audio-btn').textContent = 'ðŸŽµ Audio';
                stopAudioSimulation();
            }
        });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                document.getElementById('toggle-btn').click();
            }
            if (e.key === 'h' || e.key === 'H') {
                e.preventDefault();
                document.getElementById('harmony-btn').click();
            }
            if (e.key === 'a' || e.key === 'A') {
                e.preventDefault();
                document.getElementById('simulate-audio-btn').click();
            }
        });
        
        // Log laser info after generation
        setTimeout(() => {
            if (colorOrgan.laserBeams && colorOrgan.laserBeams.length > 0) {
                console.log(`ðŸ”´ Generated ${colorOrgan.laserBeams.length} RGB LASER BEAMS`);
                console.log('   Colors: RED, GREEN, BLUE only');
                console.log('   Properties:');
                console.log('   - STATIC when no music (true color organ!)');
                console.log('   - Mirror-controlled movement (music-reactive)');
                console.log('   - NO base movement without audio');
                console.log('   - RGB colors stay pure (no hue shifts)');
                console.log('   - Brightness adjusts with music');
                console.log('   - Sharp angle snaps on beats');
            }
        }, 2000);
        
        console.log('ðŸ”´ LASER MODE Demo Ready!');
        console.log('ðŸ’¡ 50 RGB laser beams (Red, Green, Blue)');
        console.log('âš¡ STATIC without music - only dance with audio!');
        console.log('ðŸŽª Mirror control system - each beam moves independently');
        console.log('ðŸ”´ Red lasers driven by BASS');
        console.log('ðŸŸ¢ Green lasers driven by MIDS');
        console.log('ðŸ”µ Blue lasers driven by TREBLE');
        console.log('ðŸŽ¹ Keyboard shortcuts:');
        console.log('  SPACE - Toggle visualization');
        console.log('  H - Change harmony mode (no effect on RGB)');
        console.log('  A - Toggle audio simulation');
        console.log('  Ctrl+M - Toggle mode indicator');
        console.log('  ESC - Close');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WB Card Component - Demo</title>
        <!--
        WB Card Component Demo - Documentation
        ======================================
        This demo uses the new Light DOM web component design for <wb-demo>.
        - No Shadow DOM: All content is rendered in the Light DOM for easier styling and integraLSmo-url' attribute, displayed in an iframe in the examples tab.
        - Slotted content is supported for advanced use cases, but if not present, demo-url and markdown attributes are used.
        - This approach allows for full CSS control, easier debugging, and seamless integration with other frameworks and tools.
        Usage:
            <wb-demo title="WB Card Component Demo" 
                markdown="./wb-card.md" 
                demo-url="./wb-card-example.html">
                <!-- Optional: slotted content for documentation/examples -->
            </wb-demo>
        -->
    <link rel="stylesheet" href="../../styles/main.css?v=2">
    <link rel="stylesheet" href="wb-card.css?v=3">
    <link rel="stylesheet" href="wb-card-demo.css?v=2">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body data-theme="dark">

    <wb-demo title="WB Card Component Demo" 
     markdown="./wb-card.md" 
     demo-url="./wb-card-example.html">
        <!-- Examples will be loaded from wb-card-example.html -->
    </wb-demo>

    <script src="../../src/js/main.js" type="module"></script>
    <script src="wb-card-demo.js"></script>
</body>

</html>

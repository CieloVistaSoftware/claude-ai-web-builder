<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dark-styles.css">
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
        }
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        
        function TextEditor() {
            const [textContent, setTextContent] = useState('Sample Text');
            const [textTag, setTextTag] = useState('p');
            const [textSize, setTextSize] = useState('base');
            const [textWeight, setTextWeight] = useState('normal');
            const [textColor, setTextColor] = useState('gray-900');
            const [textAlign, setTextAlign] = useState('left');
            
            const getTextClasses = () => {
                const sizeClasses = {
                    xs: 'text-xs',
                    sm: 'text-sm', 
                    base: 'text-base',
                    lg: 'text-lg',
                    xl: 'text-xl',
                    '2xl': 'text-2xl',
                    '3xl': 'text-3xl'
                };
                
                const weightClasses = {
                    light: 'font-light',
                    normal: 'font-normal',
                    medium: 'font-medium',
                    semibold: 'font-semibold',
                    bold: 'font-bold'
                };
                
                const alignClasses = {
                    left: 'text-left',
                    center: 'text-center',
                    right: 'text-right',
                    justify: 'text-justify'
                };
                
                return `${sizeClasses[textSize]} ${weightClasses[textWeight]} text-${textColor} ${alignClasses[textAlign]}`;
            };
            
            const generateHTML = () => {
                const className = getTextClasses();
                return `<${textTag} class="${className}">${textContent}</${textTag}>`;
            };
            
            const copyToClipboard = () => {
                navigator.clipboard.writeText(generateHTML()).then(() => {
                    alert('HTML copied to clipboard!');
                });
            };
            
            const TagComponent = textTag;
            
            return (
                <div className="max-w-6xl mx-auto">
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <div className="flex items-center justify-between mb-6">
                            <h1 className="text-3xl font-bold text-gray-900">Text Editor</h1>
                            <button 
                                onClick={() => window.close()}
                                className="px-4 py-2 text-gray-600 hover:text-gray-800 border border-gray-300 rounded-lg hover:bg-gray-50"
                            >
                                Close
                            </button>
                        </div>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div className="space-y-6">
                                <h2 className="text-xl font-semibold text-gray-800">Text Properties</h2>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Text Content</label>
                                    <textarea
                                        value={textContent}
                                        onChange={(e) => setTextContent(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        rows="3"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">HTML Tag</label>
                                    <select
                                        value={textTag}
                                        onChange={(e) => setTextTag(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="p">Paragraph (p)</option>
                                        <option value="h1">Heading 1 (h1)</option>
                                        <option value="h2">Heading 2 (h2)</option>
                                        <option value="h3">Heading 3 (h3)</option>
                                        <option value="h4">Heading 4 (h4)</option>
                                        <option value="h5">Heading 5 (h5)</option>
                                        <option value="h6">Heading 6 (h6)</option>
                                        <option value="span">Span</option>
                                        <option value="div">Div</option>
                                    </select>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Size</label>
                                        <select
                                            value={textSize}
                                            onChange={(e) => setTextSize(e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        >
                                            <option value="xs">Extra Small</option>
                                            <option value="sm">Small</option>
                                            <option value="base">Base</option>
                                            <option value="lg">Large</option>
                                            <option value="xl">Extra Large</option>
                                            <option value="2xl">2X Large</option>
                                            <option value="3xl">3X Large</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Weight</label>
                                        <select
                                            value={textWeight}
                                            onChange={(e) => setTextWeight(e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        >
                                            <option value="light">Light</option>
                                            <option value="normal">Normal</option>
                                            <option value="medium">Medium</option>
                                            <option value="semibold">Semi Bold</option>
                                            <option value="bold">Bold</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Alignment</label>
                                    <select
                                        value={textAlign}
                                        onChange={(e) => setTextAlign(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="left">Left</option>
                                        <option value="center">Center</option>
                                        <option value="right">Right</option>
                                        <option value="justify">Justify</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div className="space-y-6">
                                <h2 className="text-xl font-semibold text-gray-800">Preview</h2>
                                
                                <div className="p-8 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
                                    <TagComponent className={getTextClasses()}>
                                        {textContent}
                                    </TagComponent>
                                </div>
                                
                                <div>
                                    <div className="flex items-center justify-between mb-2">
                                        <h3 className="text-lg font-medium text-gray-800">Generated HTML</h3>
                                        <button
                                            onClick={copyToClipboard}
                                            className="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700"
                                        >
                                            Copy HTML
                                        </button>
                                    </div>
                                    <pre className="bg-gray-900 text-green-400 p-4 rounded-lg overflow-x-auto text-sm">
                                        <code>{generateHTML()}</code>
                                    </pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(React.createElement(TextEditor), document.getElementById('root'));
    </script>
    <script src="universal-element-editor.js"></script>
</body>
</html>

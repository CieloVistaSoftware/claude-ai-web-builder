<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Editor</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
        }
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        
        function TableEditor() {
            const [headers, setHeaders] = useState(['Name', 'Email', 'Role']);
            const [rows, setRows] = useState([
                ['John Doe', 'john@example.com', 'Developer'],
                ['Jane Smith', 'jane@example.com', 'Designer']
            ]);
            const [tableStyle, setTableStyle] = useState('bordered');
            const [headerStyle, setHeaderStyle] = useState('gray');
            
            const addColumn = () => {
                setHeaders([...headers, `Column ${headers.length + 1}`]);
                setRows(rows.map(row => [...row, '']));
            };
            
            const addRow = () => {
                setRows([...rows, new Array(headers.length).fill('')]);
            };
            
            const updateHeader = (index, value) => {
                const newHeaders = [...headers];
                newHeaders[index] = value;
                setHeaders(newHeaders);
            };
            
            const updateCell = (rowIndex, colIndex, value) => {
                const newRows = [...rows];
                newRows[rowIndex][colIndex] = value;
                setRows(newRows);
            };
            
            const removeColumn = (index) => {
                if (headers.length > 1) {
                    setHeaders(headers.filter((_, i) => i !== index));
                    setRows(rows.map(row => row.filter((_, i) => i !== index)));
                }
            };
            
            const removeRow = (index) => {
                if (rows.length > 1) {
                    setRows(rows.filter((_, i) => i !== index));
                }
            };
            
            const getTableClasses = () => {
                const styles = {
                    bordered: 'border-collapse border border-gray-300',
                    striped: 'border-collapse',
                    minimal: 'border-collapse'
                };
                return styles[tableStyle] || styles.bordered;
            };
            
            const getHeaderClasses = () => {
                const styles = {
                    gray: 'bg-gray-50 border border-gray-300 px-4 py-2 text-left font-medium text-gray-900',
                    blue: 'bg-blue-50 border border-blue-300 px-4 py-2 text-left font-medium text-blue-900',
                    green: 'bg-green-50 border border-green-300 px-4 py-2 text-left font-medium text-green-900'
                };
                return styles[headerStyle] || styles.gray;
            };
            
            const getCellClasses = (rowIndex) => {
                if (tableStyle === 'striped') {
                    return rowIndex % 2 === 0 ? 'border border-gray-300 px-4 py-2 bg-white' : 'border border-gray-300 px-4 py-2 bg-gray-50';
                }
                return 'border border-gray-300 px-4 py-2';
            };
            
            const generateHTML = () => {
                const tableClass = getTableClasses();
                const headerClass = getHeaderClasses();
                
                const headersHTML = headers.map(header => `        <th class="${headerClass}">${header}</th>`).join('\n');
                
                const rowsHTML = rows.map((row, rowIndex) => {
                    const cellsHTML = row.map((cell, cellIndex) => `        <td class="${getCellClasses(rowIndex)}">${cell}</td>`).join('\n');
                    return `    <tr>\n${cellsHTML}\n    </tr>`;
                }).join('\n');
                
                return `<table class="${tableClass}">\n    <thead>\n    <tr>\n${headersHTML}\n    </tr>\n    </thead>\n    <tbody>\n${rowsHTML}\n    </tbody>\n</table>`;
            };
            
            const copyToClipboard = () => {
                navigator.clipboard.writeText(generateHTML()).then(() => {
                    alert('HTML copied to clipboard!');
                });
            };
            
            return (
                <div className="max-w-6xl mx-auto">
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <div className="flex items-center justify-between mb-6">
                            <h1 className="text-3xl font-bold text-gray-900">Table Editor</h1>
                            <button 
                                onClick={() => window.close()}
                                className="px-4 py-2 text-gray-600 hover:text-gray-800 border border-gray-300 rounded-lg hover:bg-gray-50"
                            >
                                Close
                            </button>
                        </div>
                        
                        <div className="space-y-8">
                            {/* Controls */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Table Style</label>
                                    <select
                                        value={tableStyle}
                                        onChange={(e) => setTableStyle(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="bordered">Bordered</option>
                                        <option value="striped">Striped</option>
                                        <option value="minimal">Minimal</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Header Style</label>
                                    <select
                                        value={headerStyle}
                                        onChange={(e) => setHeaderStyle(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="gray">Gray</option>
                                        <option value="blue">Blue</option>
                                        <option value="green">Green</option>
                                    </select>
                                </div>
                                
                                <div className="flex items-end space-x-2">
                                    <button
                                        onClick={addColumn}
                                        className="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm"
                                    >
                                        Add Column
                                    </button>
                                    <button
                                        onClick={addRow}
                                        className="px-3 py-2 bg-green-600 text-white rounded hover:bg-green-700 text-sm"
                                    >
                                        Add Row
                                    </button>
                                </div>
                            </div>
                            
                            {/* Table Editor */}
                            <div className="overflow-x-auto">
                                <table className={getTableClasses()}>
                                    <thead>
                                        <tr>
                                            {headers.map((header, index) => (
                                                <th key={index} className={getHeaderClasses()}>
                                                    <div className="flex items-center justify-between">
                                                        <input
                                                            type="text"
                                                            value={header}
                                                            onChange={(e) => updateHeader(index, e.target.value)}
                                                            className="bg-transparent border-none outline-none font-medium flex-1 min-w-0"
                                                        />
                                                        {headers.length > 1 && (
                                                            <button
                                                                onClick={() => removeColumn(index)}
                                                                className="ml-2 text-red-600 hover:text-red-800 text-xs"
                                                            >
                                                                ×
                                                            </button>
                                                        )}
                                                    </div>
                                                </th>
                                            ))}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {rows.map((row, rowIndex) => (
                                            <tr key={rowIndex}>
                                                {row.map((cell, colIndex) => (
                                                    <td key={colIndex} className={getCellClasses(rowIndex)}>
                                                        <div className="flex items-center justify-between">
                                                            <input
                                                                type="text"
                                                                value={cell}
                                                                onChange={(e) => updateCell(rowIndex, colIndex, e.target.value)}
                                                                className="bg-transparent border-none outline-none flex-1 min-w-0"
                                                            />
                                                            {colIndex === 0 && rows.length > 1 && (
                                                                <button
                                                                    onClick={() => removeRow(rowIndex)}
                                                                    className="ml-2 text-red-600 hover:text-red-800 text-xs"
                                                                >
                                                                    ×
                                                                </button>
                                                            )}
                                                        </div>
                                                    </td>
                                                ))}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                            
                            {/* Preview and Code */}
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                <div>
                                    <h2 className="text-xl font-semibold text-gray-800 mb-4">Static Preview</h2>
                                    <div className="p-4 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300 overflow-x-auto">
                                        <table className={getTableClasses()}>
                                            <thead>
                                                <tr>
                                                    {headers.map((header, index) => (
                                                        <th key={index} className={getHeaderClasses()}>
                                                            {header}
                                                        </th>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {rows.map((row, rowIndex) => (
                                                    <tr key={rowIndex}>
                                                        {row.map((cell, colIndex) => (
                                                            <td key={colIndex} className={getCellClasses(rowIndex)}>
                                                                {cell}
                                                            </td>
                                                        ))}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                
                                <div>
                                    <div className="flex items-center justify-between mb-2">
                                        <h3 className="text-lg font-medium text-gray-800">Generated HTML</h3>
                                        <button
                                            onClick={copyToClipboard}
                                            className="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700"
                                        >
                                            Copy HTML
                                        </button>
                                    </div>
                                    <pre className="bg-gray-900 text-green-400 p-4 rounded-lg overflow-x-auto text-sm max-h-80 overflow-y-auto">
                                        <code>{generateHTML()}</code>
                                    </pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(React.createElement(TableEditor), document.getElementById('root'));
    </script>
    <script src="universal-element-editor.js"></script>
</body>
</html>

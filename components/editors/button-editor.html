<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Editor</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dark-styles.css">
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
        }
        </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function ButtonEditor() {
            const [buttonText, setButtonText] = useState('Click Me');
            const [buttonStyle, setButtonStyle] = useState('primary');
            const [buttonSize, setButtonSize] = useState('medium');
            const [isDisabled, setIsDisabled] = useState(false);
            const [buttonType, setButtonType] = useState('button');
            
            const getButtonClasses = () => {
                const baseClasses = 'font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-opacity-50';
                
                const sizeClasses = {
                    small: 'px-3 py-1.5 text-sm',
                    medium: 'px-4 py-2 text-base',
                    large: 'px-6 py-3 text-lg'
                };
                
                const styleClasses = {
                    primary: 'bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 disabled:bg-blue-300',
                    secondary: 'bg-gray-600 text-white hover:bg-gray-700 focus:ring-gray-500 disabled:bg-gray-300',
                    success: 'bg-green-600 text-white hover:bg-green-700 focus:ring-green-500 disabled:bg-green-300',
                    danger: 'bg-red-600 text-white hover:bg-red-700 focus:ring-red-500 disabled:bg-red-300',
                    warning: 'bg-yellow-600 text-white hover:bg-yellow-700 focus:ring-yellow-500 disabled:bg-yellow-300',
                    outline: 'border-2 border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white focus:ring-blue-500 disabled:border-blue-300 disabled:text-blue-300'
                };
                
                return `${baseClasses} ${sizeClasses[buttonSize]} ${styleClasses[buttonStyle]}`;
            };
            
            const generateHTML = () => {
                return `<button type="${buttonType}" class="${getButtonClasses().replace(/focus:\S+\s*/g, '')}"${isDisabled ? ' disabled' : ''}>${buttonText}</button>`;
            };
            
            const copyToClipboard = () => {
                navigator.clipboard.writeText(generateHTML()).then(() => {
                    alert('HTML copied to clipboard!');
                });
            };
            
            return (
                <div className="max-w-6xl mx-auto">
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <div className="flex items-center justify-between mb-6">
                            <h1 className="text-3xl font-bold text-gray-900">Button Editor</h1>
                            <button 
                                onClick={() => window.close()}
                                className="px-4 py-2 text-gray-600 hover:text-gray-800 border border-gray-300 rounded-lg hover:bg-gray-50"
                            >
                                Close
                            </button>
                        </div>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Controls */}
                            <div className="space-y-6">
                                <h2 className="text-xl font-semibold text-gray-800">Button Properties</h2>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Button Text</label>
                                    <input
                                        type="text"
                                        value={buttonText}
                                        onChange={(e) => setButtonText(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="Enter button text"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Button Style</label>
                                    <select
                                        value={buttonStyle}
                                        onChange={(e) => setButtonStyle(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="primary">Primary</option>
                                        <option value="secondary">Secondary</option>
                                        <option value="success">Success</option>
                                        <option value="danger">Danger</option>
                                        <option value="warning">Warning</option>
                                        <option value="outline">Outline</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Button Size</label>
                                    <select
                                        value={buttonSize}
                                        onChange={(e) => setButtonSize(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="small">Small</option>
                                        <option value="medium">Medium</option>
                                        <option value="large">Large</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Button Type</label>
                                    <select
                                        value={buttonType}
                                        onChange={(e) => setButtonType(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="button">Button</option>
                                        <option value="submit">Submit</option>
                                        <option value="reset">Reset</option>
                                    </select>
                                </div>
                                
                                <div className="flex items-center">
                                    <input
                                        type="checkbox"
                                        id="disabled"
                                        checked={isDisabled}
                                        onChange={(e) => setIsDisabled(e.target.checked)}
                                        className="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500"
                                    />
                                    <label htmlFor="disabled" className="ml-2 text-sm text-gray-700">
                                        Disabled state
                                    </label>
                                </div>
                            </div>
                            
                            {/* Preview and Code */}
                            <div className="space-y-6">
                                <h2 className="text-xl font-semibold text-gray-800">Preview</h2>
                                
                                <div className="p-8 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300 text-center">
                                    <button
                                        type={buttonType}
                                        disabled={isDisabled}
                                        className={getButtonClasses()}
                                        onClick={() => alert('Button clicked!')}
                                    >
                                        {buttonText}
                                    </button>
                                </div>
                                
                                <div>
                                    <div className="flex items-center justify-between mb-2">
                                        <h3 className="text-lg font-medium text-gray-800">Generated HTML</h3>
                                        <button
                                            onClick={copyToClipboard}
                                            className="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700"
                                        >
                                            Copy HTML
                                        </button>
                                    </div>
                                    <pre className="bg-gray-900 text-green-400 p-4 rounded-lg overflow-x-auto text-sm">
                                        <code>{generateHTML()}</code>
                                    </pre>
                                </div>
                                
                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                    <h4 className="font-medium text-blue-900 mb-2">ðŸ’¡ Pro Tips:</h4>
                                    <ul className="text-sm text-blue-800 space-y-1">
                                        <li>â€¢ Use semantic button types for better accessibility</li>
                                        <li>â€¢ Choose colors that match your brand guidelines</li>
                                        <li>â€¢ Test disabled states for form validation</li>
                                        <li>â€¢ Consider button hierarchy in your design</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(React.createElement(ButtonEditor), document.getElementById('root'));
    </script>
    <script src="universal-element-editor.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dark-styles.css">
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
        }
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        
        function ImageEditor() {
            const [imageSrc, setImageSrc] = useState('https://via.placeholder.com/400x300/4F46E5/FFFFFF?text=Sample+Image');
            const [altText, setAltText] = useState('Sample image');
            const [imageWidth, setImageWidth] = useState('400');
            const [imageHeight, setImageHeight] = useState('300');
            const [imageStyle, setImageStyle] = useState('default');
            const [loading, setLoading] = useState('lazy');
            
            const getImageClasses = () => {
                const styles = {
                    default: '',
                    rounded: 'rounded-lg',
                    circle: 'rounded-full',
                    shadow: 'shadow-lg',
                    border: 'border-2 border-gray-300'
                };
                return styles[imageStyle] || '';
            };
            
            const generateHTML = () => {
                const widthAttr = imageWidth ? ` width="${imageWidth}"` : '';
                const heightAttr = imageHeight ? ` height="${imageHeight}"` : '';
                const classAttr = getImageClasses() ? ` class="${getImageClasses()}"` : '';
                const loadingAttr = loading !== 'eager' ? ` loading="${loading}"` : '';
                return `<img src="${imageSrc}" alt="${altText}"${widthAttr}${heightAttr}${classAttr}${loadingAttr}>`;
            };
            
            const copyToClipboard = () => {
                navigator.clipboard.writeText(generateHTML()).then(() => {
                    alert('HTML copied to clipboard!');
                });
            };
            
            return (
                <div className="max-w-6xl mx-auto">
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <div className="flex items-center justify-between mb-6">
                            <h1 className="text-3xl font-bold text-gray-900">Image Editor</h1>
                            <button 
                                onClick={() => window.close()}
                                className="px-4 py-2 text-gray-600 hover:text-gray-800 border border-gray-300 rounded-lg hover:bg-gray-50"
                            >
                                Close
                            </button>
                        </div>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div className="space-y-6">
                                <h2 className="text-xl font-semibold text-gray-800">Image Properties</h2>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Image URL</label>
                                    <input
                                        type="url"
                                        value={imageSrc}
                                        onChange={(e) => setImageSrc(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Alt Text</label>
                                    <input
                                        type="text"
                                        value={altText}
                                        onChange={(e) => setAltText(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="Describe the image for accessibility"
                                    />
                                </div>
                                
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Width</label>
                                        <input
                                            type="number"
                                            value={imageWidth}
                                            onChange={(e) => setImageWidth(e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="Auto"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Height</label>
                                        <input
                                            type="number"
                                            value={imageHeight}
                                            onChange={(e) => setImageHeight(e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="Auto"
                                        />
                                    </div>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Style</label>
                                    <select
                                        value={imageStyle}
                                        onChange={(e) => setImageStyle(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="default">Default</option>
                                        <option value="rounded">Rounded Corners</option>
                                        <option value="circle">Circle</option>
                                        <option value="shadow">Drop Shadow</option>
                                        <option value="border">Border</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Loading</label>
                                    <select
                                        value={loading}
                                        onChange={(e) => setLoading(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="lazy">Lazy (Recommended)</option>
                                        <option value="eager">Eager</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div className="space-y-6">
                                <h2 className="text-xl font-semibold text-gray-800">Preview</h2>
                                
                                <div className="p-8 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300 text-center">
                                    <img
                                        src={imageSrc}
                                        alt={altText}
                                        width={imageWidth || undefined}
                                        height={imageHeight || undefined}
                                        className={getImageClasses()}
                                        loading={loading}
                                        style={{ maxWidth: '100%', maxHeight: '300px' }}
                                    />
                                </div>
                                
                                <div>
                                    <div className="flex items-center justify-between mb-2">
                                        <h3 className="text-lg font-medium text-gray-800">Generated HTML</h3>
                                        <button
                                            onClick={copyToClipboard}
                                            className="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700"
                                        >
                                            Copy HTML
                                        </button>
                                    </div>
                                    <pre className="bg-gray-900 text-green-400 p-4 rounded-lg overflow-x-auto text-sm">
                                        <code>{generateHTML()}</code>
                                    </pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(React.createElement(ImageEditor), document.getElementById('root'));
    </script>
    <script src="universal-element-editor.js"></script>
</body>
</html>

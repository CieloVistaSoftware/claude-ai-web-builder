<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Editor</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
   </head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        
        function FormEditor() {
            const [formFields, setFormFields] = useState([
                { id: 1, type: 'text', label: 'Name', placeholder: 'Enter your name', required: true },
                { id: 2, type: 'email', label: 'Email', placeholder: 'Enter your email', required: true }
            ]);
            const [formAction, setFormAction] = useState('');
            const [formMethod, setFormMethod] = useState('POST');
            
            const addField = () => {
                const newField = {
                    id: Date.now(),
                    type: 'text',
                    label: 'New Field',
                    placeholder: '',
                    required: false
                };
                setFormFields([...formFields, newField]);
            };
            
            const updateField = (id, updates) => {
                setFormFields(formFields.map(field => 
                    field.id === id ? { ...field, ...updates } : field
                ));
            };
            
            const removeField = (id) => {
                setFormFields(formFields.filter(field => field.id !== id));
            };
            
            const generateHTML = () => {
                const actionAttr = formAction ? ` action="${formAction}"` : '';
                const methodAttr = ` method="${formMethod}"`;
                
                const fieldsHTML = formFields.map(field => {
                    const requiredAttr = field.required ? ' required' : '';
                    const placeholderAttr = field.placeholder ? ` placeholder="${field.placeholder}"` : '';
                    
                    return `    <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">${field.label}</label>
        <input type="${field.type}" name="${field.label.toLowerCase().replace(/\\s+/g, '_')}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"${placeholderAttr}${requiredAttr}>
    </div>`;
                }).join('\n');
                
                return `<form${actionAttr}${methodAttr} class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">\n${fieldsHTML}\n    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">Submit</button>\n</form>`;
            };
            
            const copyToClipboard = () => {
                navigator.clipboard.writeText(generateHTML()).then(() => {
                    alert('HTML copied to clipboard!');
                });
            };
            
            return (
                <div className="max-w-6xl mx-auto">
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <div className="flex items-center justify-between mb-6">
                            <h1 className="text-3xl font-bold text-gray-900">Form Editor</h1>
                            <button 
                                onClick={() => window.close()}
                                className="px-4 py-2 text-gray-600 hover:text-gray-800 border border-gray-300 rounded-lg hover:bg-gray-50"
                            >
                                Close
                            </button>
                        </div>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div className="space-y-6">
                                <h2 className="text-xl font-semibold text-gray-800">Form Properties</h2>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Form Action</label>
                                    <input
                                        type="text"
                                        value={formAction}
                                        onChange={(e) => setFormAction(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="/submit or leave empty"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Method</label>
                                    <select
                                        value={formMethod}
                                        onChange={(e) => setFormMethod(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="GET">GET</option>
                                        <option value="POST">POST</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="text-lg font-medium text-gray-800">Form Fields</h3>
                                        <button
                                            onClick={addField}
                                            className="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700"
                                        >
                                            Add Field
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-4 max-h-96 overflow-y-auto">
                                        {formFields.map(field => (
                                            <div key={field.id} className="p-4 border border-gray-200 rounded-lg">
                                                <div className="flex justify-between items-center mb-2">
                                                    <span className="font-medium">Field {field.id}</span>
                                                    <button
                                                        onClick={() => removeField(field.id)}
                                                        className="text-red-600 hover:text-red-800"
                                                    >
                                                        Remove
                                                    </button>
                                                </div>
                                                
                                                <div className="grid grid-cols-2 gap-2 mb-2">
                                                    <input
                                                        type="text"
                                                        value={field.label}
                                                        onChange={(e) => updateField(field.id, { label: e.target.value })}
                                                        className="px-2 py-1 border border-gray-300 rounded text-sm"
                                                        placeholder="Label"
                                                    />
                                                    <select
                                                        value={field.type}
                                                        onChange={(e) => updateField(field.id, { type: e.target.value })}
                                                        className="px-2 py-1 border border-gray-300 rounded text-sm"
                                                    >
                                                        <option value="text">Text</option>
                                                        <option value="email">Email</option>
                                                        <option value="password">Password</option>
                                                        <option value="number">Number</option>
                                                        <option value="tel">Phone</option>
                                                        <option value="url">URL</option>
                                                        <option value="date">Date</option>
                                                    </select>
                                                </div>
                                                
                                                <input
                                                    type="text"
                                                    value={field.placeholder}
                                                    onChange={(e) => updateField(field.id, { placeholder: e.target.value })}
                                                    className="w-full px-2 py-1 border border-gray-300 rounded text-sm mb-2"
                                                    placeholder="Placeholder text"
                                                />
                                                
                                                <label className="flex items-center text-sm">
                                                    <input
                                                        type="checkbox"
                                                        checked={field.required}
                                                        onChange={(e) => updateField(field.id, { required: e.target.checked })}
                                                        className="mr-2"
                                                    />
                                                    Required field
                                                </label>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            
                            <div className="space-y-6">
                                <h2 className="text-xl font-semibold text-gray-800">Preview</h2>
                                
                                <div className="p-8 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
                                    <form 
                                        action={formAction || undefined}
                                        method={formMethod}
                                        className="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md"
                                        onSubmit={(e) => {
                                            e.preventDefault();
                                            alert('Form submitted! (Preview mode)');
                                        }}
                                    >
                                        {formFields.map(field => (
                                            <div key={field.id} className="mb-4">
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    {field.label}
                                                </label>
                                                <input
                                                    type={field.type}
                                                    name={field.label.toLowerCase().replace(/\s+/g, '_')}
                                                    placeholder={field.placeholder}
                                                    required={field.required}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            </div>
                                        ))}
                                        <button
                                            type="submit"
                                            className="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
                                        >
                                            Submit
                                        </button>
                                    </form>
                                </div>
                                
                                <div>
                                    <div className="flex items-center justify-between mb-2">
                                        <h3 className="text-lg font-medium text-gray-800">Generated HTML</h3>
                                        <button
                                            onClick={copyToClipboard}
                                            className="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700"
                                        >
                                            Copy HTML
                                        </button>
                                    </div>
                                    <pre className="bg-gray-900 text-green-400 p-4 rounded-lg overflow-x-auto text-sm max-h-60 overflow-y-auto">
                                        <code>{generateHTML()}</code>
                                    </pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(React.createElement(FormEditor), document.getElementById('root'));
    </script>
    <script src="universal-element-editor.js"></script>
</body>
</html>

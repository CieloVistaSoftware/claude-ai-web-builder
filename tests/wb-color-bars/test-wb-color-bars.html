<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple wb-color-bars Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1e1e1e;
            color: #fff;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        wb-color-bars {
            margin: 20px 0;
            display: block;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
        }
        #output {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>wb-color-bars Simple Test</h1>
        
        <h2>Component Test</h2>
        <wb-color-bars 
            id="test-color-bars"
            text-hue="240" 
            text-saturation="70" 
            text-lightness="90"
            bg-hue="240"
            bg-saturation="40" 
            bg-lightness="20"
            theme="dark">
        </wb-color-bars>
        
        <div id="output">
            <h3>Output:</h3>
            <div id="console-output"></div>
        </div>
    </div>
    
    <!-- Load dependencies in correct order -->
    <!-- Configuration System -->
    <script src=""></script>
    <script src="../../components/wb-color-bar/wb-color-bar.js"></script>
    <script>
        const output = document.getElementById('console-output');
        
        function log(message) {
            console.log(message);
            output.innerHTML += '<div>' + message + '</div>';
        }
        
        setTimeout(() => {
            log('wb-color-bar defined: ' + (customElements.get('wb-color-bar') ? 'YES' : 'NO'));
            log('Loading wb-color-bars...');
        }, 500);
    </script>
    <script src="../../components/wb-color-bars/wb-color-bars.js"></script>
    <script>
        setTimeout(() => {
            log('wb-color-bars defined: ' + (customElements.get('wb-color-bars') ? 'YES' : 'NO'));
            
            const colorBars = document.getElementById('test-color-bars');
            if (colorBars) {
                log('wb-color-bars element found');
                log('Shadow root: ' + (colorBars.shadowRoot ? 'exists' : 'missing'));
                
                colorBars.addEventListener('colorchange', (e) => {
                    log('Color change event: ' + JSON.stringify(e.detail, null, 2));
                });
                
                setTimeout(() => {
                    if (colorBars.shadowRoot) {
                        const bars = colorBars.shadowRoot.querySelectorAll('wb-color-bar');
                        log('Found ' + bars.length + ' wb-color-bar elements inside wb-color-bars');
                        
                        if (bars.length === 0) {
                            log('ERROR: No wb-color-bar elements found!');
                            const container = colorBars.shadowRoot.querySelector('.color-bars-container');
                            log('Container exists: ' + (container ? 'YES' : 'NO'));
                            if (container) {
                                log('Container HTML length: ' + container.innerHTML.length);
                            }
                        }
                    }
                }, 2000);
            } else {
                log('ERROR: wb-color-bars element not found');
            }
        }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration System Test</title>
    
    <!-- WB System for Claude Issue Tracking -->
    <script src=""></script>
    <script src=""></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--bg-color, #1a1a1a);
            color: var(--text-color, #ffffff);
            transition: all 0.3s ease;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .event-log-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 300px;
            z-index: 9999;
            background: var(--card-bg, #2a2a2a);
            border: 1px solid var(--border-color, #444);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .event-log-header {
            background: var(--primary-color, #007acc);
            color: white;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .test-section {
            background: var(--card-bg, #2a2a2a);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid var(--border-color, #444);
        }
        
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            word-wrap: break-word;
            word-break: break-all;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .success {
            background: #1a472a;
            color: #4ade80;
            border: 1px solid #16a34a;
        }
        
        .error {
            background: #7f1d1d;
            color: #f87171;
            border: 1px solid #dc2626;
        }
        
        .info {
            background: #1e3a8a;
            color: #60a5fa;
            border: 1px solid #2563eb;
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        .config-display {
            background: #111;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        
        h1 {
            color: #60a5fa;
        }
        
        h2 {
            color: #a78bfa;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
        
        .theme-light {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --card-bg: #f8f9fa;
            --border-color: #e5e7eb;
        }
        
        .theme-dark {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2a2a2a;
            --border-color: #444444;
        }
    </style>
</head>
<body data-theme="dark">
    <div class="test-container">
        <h1>üîß Configuration System Test</h1>
        
        <div class="test-section">
            <h2>System Status</h2>
            <div id="systemStatus" class="test-result info">
                Loading configuration system...
            </div>
        </div>
        
        <div class="test-section">
            <h2>Test Controls</h2>
            <button onclick="testBasicFunctionality()">Test Basic Functions</button>
            <button onclick="testThemeSwitch()">Test Theme Switch</button>
            <button onclick="testOverrides()">Test Overrides</button>
            <button onclick="testWatchers()">Test Watchers</button>
            <button onclick="testStorage()">Test Storage</button>
            <button onclick="testReset()">Test Reset</button>
            <button onclick="displayCurrentConfig()">Show Current Config</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>
        
        <div class="test-section">
            <h2>Test Results</h2>
            <div id="testResults"></div>
        </div>
        
        <div class="test-section">
            <h2>Configuration Display</h2>
            <div id="configDisplay" class="config-display">
                Click "Show Current Config" to display the current configuration
            </div>
        </div>
    </div>

    <!-- Load the configuration system -->
    <script src=""></script>
    
    <script>
        // Test utilities
        function logResult(message, type = 'info') {
            const results = document.getElementById('testResults');
            const result = document.createElement('div');
            result.className = `test-result ${type}`;
            result.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.insertBefore(result, results.firstChild);
        }
        
        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
        }
        
        // Wait for configuration system to be ready
        document.addEventListener('wbGlobalConfigReady', (event) => {
            document.getElementById('systemStatus').innerHTML = `
                <div class="success">‚úÖ Configuration System Ready</div>
                <div>Version: ${event.detail.version}</div>
                <div>Config Object: ${event.detail.config ? 'Available' : 'Missing'}</div>
            `;
            logResult('Configuration system initialized successfully', 'success');
        });
        
        // Listen for configuration changes
        document.addEventListener('wbGlobalConfigChanged', (event) => {
            logResult(`Configuration changed:\n${JSON.stringify(event.detail, null, 2)}`, 'info');
        });
        
        // Listen for configuration reset
        document.addEventListener('wbGlobalConfigReset', (event) => {
            logResult(`Configuration reset: ${event.detail.section || 'all'}`, 'info');
        });
        
        // Test functions
        async function testBasicFunctionality() {
            try {
                if (!window.WBConfig) {
                    throw new Error('WBConfig not available');
                }
                
                // Test get method
                const theme = WBConfig.get('theme.default');
                logResult(`‚úÖ Get theme: ${theme}`, 'success');
                
                // Test component config
                const buttonConfig = WBConfig.getComponentConfig('wb-button');
                logResult(`‚úÖ Get button config:\n${JSON.stringify(buttonConfig, null, 2)}`, 'success');
                
                // Test invalid path
                const invalid = WBConfig.get('invalid.path', 'default-value');
                logResult(`‚úÖ Get invalid path: ${invalid}`, 'success');
                
                // Test summary
                const summary = WBConfig.getSummary();
                logResult(`‚úÖ Get summary:\n${JSON.stringify(summary, null, 2)}`, 'success');
                
            } catch (error) {
                logResult(`‚ùå Basic functionality test failed: ${error.message}`, 'error');
            }
        }
        
        function testThemeSwitch() {
            try {
                const currentTheme = WBConfig.get('theme.default');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                WBConfig.set('theme.default', newTheme);
                document.body.setAttribute('data-theme', newTheme);
                document.body.className = `theme-${newTheme}`;
                
                logResult(`‚úÖ Theme switched from ${currentTheme} to ${newTheme}`, 'success');
                
            } catch (error) {
                logResult(`‚ùå Theme switch test failed: ${error.message}`, 'error');
            }
        }
        
        function testOverrides() {
            try {
                const testOverrides = {
                    components: {
                        'wb-button': {
                            variant: 'primary',
                            size: 'large'
                        }
                    },
                    development: {
                        debugMode: true
                    }
                };
                
                WBConfig.override(testOverrides);
                
                const buttonConfig = WBConfig.getComponentConfig('wb-button');
                const debugMode = WBConfig.get('development.debugMode');
                
                logResult(`‚úÖ Override applied:\nButton config: ${JSON.stringify(buttonConfig, null, 2)}\nDebug mode: ${debugMode}`, 'success');
                
            } catch (error) {
                logResult(`‚ùå Override test failed: ${error.message}`, 'error');
            }
        }
        
        function testWatchers() {
            try {
                let watcherTriggered = false;
                
                const unwatch = WBConfig.watch('theme.default', (newValue) => {
                    watcherTriggered = true;
                    logResult(`‚úÖ Watcher triggered - Theme changed to: ${newValue}`, 'success');
                });
                
                // Change theme to trigger watcher
                const currentTheme = WBConfig.get('theme.default');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                WBConfig.set('theme.default', newTheme);
                
                setTimeout(() => {
                    if (watcherTriggered) {
                        logResult('‚úÖ Watcher test passed', 'success');
                        unwatch(); // Clean up watcher
                    } else {
                        logResult('‚ùå Watcher was not triggered', 'error');
                    }
                }, 500);
                
            } catch (error) {
                logResult(`‚ùå Watcher test failed: ${error.message}`, 'error');
            }
        }
        
        function testStorage() {
            try {
                // Test persistent override
                WBConfig.override({
                    testKey: 'testValue'
                }, true);
                
                logResult('‚úÖ Storage test completed (check browser storage)', 'success');
                
            } catch (error) {
                logResult(`‚ùå Storage test failed: ${error.message}`, 'error');
            }
        }
        
        function testReset() {
            try {
                // First make some changes
                WBConfig.set('theme.default', 'light');
                
                // Reset theme section
                WBConfig.reset('theme');
                
                const theme = WBConfig.get('theme.default');
                logResult(`‚úÖ Reset test - Theme after reset: ${theme}`, 'success');
                
            } catch (error) {
                logResult(`‚ùå Reset test failed: ${error.message}`, 'error');
            }
        }
        
        function displayCurrentConfig() {
            try {
                const config = WBConfig.config || {};
                const display = document.getElementById('configDisplay');
                display.textContent = JSON.stringify(config, null, 2);
                logResult('‚úÖ Configuration displayed', 'success');
                
            } catch (error) {
                logResult(`‚ùå Display config failed: ${error.message}`, 'error');
                document.getElementById('configDisplay').textContent = 'Error displaying configuration';
            }
        }
        
        // Auto-run basic test when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.WBConfig) {
                    logResult('Page loaded, configuration system available', 'success');
                } else {
                    logResult('Configuration system not available after page load', 'error');
                }
            }, 1000);
        });
        
        // Handle any errors
        window.addEventListener('error', (event) => {
            logResult(`‚ùå JavaScript Error: ${event.message}`, 'error');
        });
        
        // Initialize Claude issue logging
        setTimeout(() => {
            WBEventLog.logInfo('Config test page loaded', { source: 'config-test', test: 'initialization' });
            WBEventLog.logInfo('Event logging system ready for Claude issue tracking', { source: 'claude-debug' });
        }, 1000);
    </script>
    
    <!-- Event Log for Claude Issue Tracking -->
    <div class="event-log-section">
        <div class="event-log-header">üîç Claude Issue Log</div>
        <wb-event-log id="claudeIssueLog"></wb-event-log>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code IntelliSense Test for WB Components</title>
    <style>
        /* Test CSS custom properties IntelliSense */
        :root {
            /* Try typing --wb- and see suggestions */
            --test-color: var(--wb-btn-font-size);
        }
        
        .test-element {
            /* Try typing var(-- and see CSS custom property suggestions */
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border-radius: var(--wb-btn-border-radius);
        }
    </style>
</head>
<body>
    <h1>VS Code IntelliSense Test for WB Components</h1>
    
    <p>This file tests VS Code IntelliSense for WB web components. Try typing the component tags below and see the auto-completion suggestions.</p>
    
    <!-- Test HTML IntelliSense - Try typing <wb- and see component suggestions -->
    
    <!-- wb-button: Try typing attributes like variant=", size=", etc. -->
    <wb-button 
        variant="primary" 
        size="standard" 
        icon="<�" 
        icon-position="left">
        Home Button
    </wb-button>
    <wb-button
        variant="success"
        size="large"
        icon="✅"
        icon-position="right" >
    </wb-button>
    
    <!-- wb-toggle: Try typing attributes like checked, size, variant, etc. -->
    <wb-toggle 
        label="Enable feature" 
        checked="false" 
        size="standard" 
        variant="primary" 
        label-position="right">
    </wb-toggle>
    
    <!-- wb-select: Try typing attributes like multiple, searchable, clearable, etc. -->
    <wb-select 
        placeholder="Choose an option" 
        searchable="true" 
        multiple="false" 
        clearable="true" 
        size="standard">
    </wb-select>
    
    <!-- wb-slider: Try typing attributes like min, max, value, step, etc. -->
    <wb-slider 
        min="0" 
        max="100" 
        value="50" 
        step="1" 
        show-value="true" 
        orientation="horizontal">
    </wb-slider>
    
    <!-- wb-modal: Try typing attributes like size, variant, animation, etc. -->
    <wb-modal 
        title="Example Modal" 
        size="standard" 
        variant="default" 
        animation="fadeIn" 
        backdrop="true">
        <p>Modal content goes here</p>
    </wb-modal>
    
    <!-- Add more components to test IntelliSense -->
    <wb-input></wb-input>
    <wb-status></wb-status>
    <wb-viewport></wb-viewport>
    <wb-event-log></wb-event-log>
    
    <script>
        // Load the component scripts if needed
        console.log('VS Code IntelliSense test page loaded');
    </script>
</body>
</html>
